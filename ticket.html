<!DOCTYPE html>
<html>
<head>
    <title>Ticket de Venta</title>
    <script>
        // Funci칩n para obtener par치metros de la URL
        function obtenerParametro(nombre) {
            nombre = nombre.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + nombre + '=([^&#]*)');
            var resultados = regex.exec(location.search);
            return resultados === null ? '' : decodeURIComponent(resultados[1].replace(/\+/g, ' '));
        }

        // Obtener los par치metros de la URL
	var comanda = obtenerParametro('comanda');
        var producto = obtenerParametro('producto');
        var cantidad = obtenerParametro('cantidad');
        var precio = obtenerParametro('precio');

        // Escribir la informaci칩n en el documento HTML
        window.onload = function() {
	    document.getElementById('comanda').innerHTML = comanda;
            document.getElementById('producto').innerHTML = producto;
            document.getElementById('cantidad').innerHTML = cantidad;
            document.getElementById('precio').innerHTML = precio;
        };
    </script>
</head>
<body>
    <h1>Ticket de Venta</h1>
    <p><strong>Comanda:</strong> <span id="comanda"></span></p>
    <p><strong>Producto:</strong> <span id="producto"></span></p>
    <p><strong>Cantidad:</strong> <span id="cantidad"></span></p>
    <p><strong>Precio:</strong> <span id="precio"></span></p>
</body>
</html>
