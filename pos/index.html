<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS El Carro del Ocho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=point_of_sale"
    />
    <style>
      /* Ajustes para Touchscreen */
      body { overflow: hidden; background-color: #f8f9fa; }
      .product-card { height: 100px; cursor: pointer; transition: transform 0.1s; font-size: 0.85rem; }
      .product-card:active { transform: scale(0.95); }
      .product-card .card-title { font-size: 0.9rem; line-height: 1.1; }
      .product-card .badge { font-size: 0.75rem; }
      
      .left-column { height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
      
      .scroll-area {
        flex-grow: 1; overflow-y: auto; min-height: 0; padding-bottom: 20px;
        display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px; padding-right: 5px;
      }

      /* Scrollbar Touch Friendly */
      .scroll-area::-webkit-scrollbar { width: 25px; }
      .scroll-area::-webkit-scrollbar-track { background: #e9ecef; border-radius: 10px; }
      .scroll-area::-webkit-scrollbar-thumb { background-color: #6c757d; border-radius: 12px; border: 5px solid #e9ecef; }
      .scroll-area::-webkit-scrollbar-thumb:active { background-color: #495057; }

      .ticket-area { height: calc(100vh - 250px); overflow-y: auto; background: white; }
      .ticket-area::-webkit-scrollbar { width: 12px; }
      .ticket-area::-webkit-scrollbar-thumb { background: #ccc; border-radius: 6px; }

      .material-symbols-outlined { font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24; }
    </style>
  </head>
  <body>
    <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title">üîì Iniciar Turno</h5>
          </div>
          <div class="modal-body text-center">
            <input type="password" id="pin-input" class="form-control form-control-lg text-center mb-3" placeholder="Ingrese PIN" maxlength="4" />
            <div class="d-grid mt-3">
              <button class="btn btn-primary btn-lg" onclick="attemptLogin()">Entrar</button>
            </div>
            <p id="login-error" class="text-danger mt-2 small"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-8 p-2 left-column">
          <div class="d-flex gap-2 mb-2 flex-shrink-0">
            <div class="d-flex gap-2 overflow-auto pb-1 flex-grow-1" id="category-container"></div>
            <div class="flex-shrink-0 d-flex align-items-center">
                 <span class="material-symbols-outlined me-2">point_of_sale</span>
                &nbsp;Punto de Venta "El Carro del
                <img src="img/logo_8_sf.png" width="30px" alt="">"&nbsp;
                 <button class="btn btn-primary shadow-sm" onclick="loadSystemData(false)" title="Sincronizar">üîÑ</button>
            </div>
          </div>
          <div class="scroll-area" id="products-container"></div>
        </div>

        <div class="col-4 bg-white border-start p-0 d-flex flex-col flex-column shadow-lg">
          <div class="d-flex justify-content-between align-items-center bg-primary text-white p-2">
            <div>
              <h4 class="m-0 fs-5">Pedido Actual</h4>
              <small id="user-display" class="d-block" style="font-size: 0.75rem;">Cajero: ---</small>
            </div>
            <button class="btn btn-sm btn-light text-primary" onclick="connectPrinter()">üñ®Ô∏è</button>
          </div>

          <div class="ticket-area p-3" id="cart-container"></div>

          <div class="mt-auto p-3 bg-light border-top">
            <div class="d-flex justify-content-between mb-3">
              <h3>Total:</h3>
              <h3 class="fw-bold" id="total-display">$0</h3>
            </div>
            <div class="d-grid gap-2 d-md-block mb-5">
              <button class="btn btn-success btn-lg w-100 py-3" onclick="openPaymentModal()">COBRAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Finalizar Venta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 text-center">
              <h2 class="display-4 fw-bold" id="modal-total-pagar">$0</h2>
            </div>
            <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab">
              <li class="nav-item"><button class="nav-link active" data-method="Efectivo" onclick="setPaymentMethod('Efectivo')">Efectivo üíµ</button></li>
              <li class="nav-item"><button class="nav-link" data-method="Tarjeta" onclick="setPaymentMethod('Tarjeta')">Tarjeta üí≥</button></li>
              <li class="nav-item"><button class="nav-link" data-method="Transferencia" onclick="setPaymentMethod('Transferencia')">Bancario üè¶</button></li>
            </ul>
            <div id="cash-section">
              <label>Dinero Recibido:</label>
              <input type="number" class="form-control form-control-lg mb-2" id="amount-tendered" placeholder="$0" oninput="calculateChange()" />
              <div class="alert alert-info fs-4 text-center">Vuelto: <strong id="change-display">$0</strong></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary btn-lg" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary btn-lg px-5" onclick="processSale()">CONFIRMAR</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white fixed-bottom py-1 border-top">
      <p class="text-center m-0" style="font-size: 0.7em">Desarrollado por Marcos Castro Abarca</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="printer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
