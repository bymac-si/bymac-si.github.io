<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS El Carro del Ocho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=point_of_sale"
    />
    <style>
      body {
        overflow: hidden;
        background-color: #f8f9fa;
      }
      .product-card {
        height: 100px;
        cursor: pointer;
        transition: transform 0.1s;
        font-size: 0.85rem;
      }
      .product-card:active {
        transform: scale(0.95);
      }
      .left-column {
        height: 100vh;
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .scroll-area {
        flex-grow: 1;
        overflow-y: auto;
        padding-bottom: 20px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
        padding-right: 5px;
      }
      .ticket-area {
        height: calc(100vh - 250px);
        overflow-y: auto;
        background: white;
      }
      .mod-check-label {
        font-size: 0.9rem;
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      @media print {
        body * {
          visibility: hidden;
          height: 0;
          overflow: hidden;
        }
        #printable-area,
        #printable-area * {
          visibility: visible;
          height: auto;
          overflow: visible;
        }
        #printable-area {
          position: absolute;
          left: 5mm;
          top: 0;
          width: 72mm;
          margin: 0;
          padding: 0;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
            "Helvetica Neue", Arial, sans-serif;
          color: black;
          background: white;
          font-size: 13px;
          line-height: 1.2;
        }
        @page {
          size: auto;
          margin: 5mm;
        }
        .ticket-header {
          text-align: center;
          font-weight: bold;
          margin-bottom: 5px;
          font-size: 20px;
        }
        .ticket-divider {
          border-bottom: 1px dashed black;
          margin: 5px 0;
        }
        .fs-huge {
          font-size: 30px;
          font-weight: bold;
        }
        .fs-big {
          font-size: 20px;
          font-weight: bold;
        }
        .text-center {
          text-align: center;
        }
        .d-flex-between {
          display: flex;
          justify-content: space-between;
          width: 95%;
        }
        .force-break {
          display: block;
          page-break-before: always;
          break-before: page;
          height: 0;
          margin: 0;
          border: none;
          content: "";
        }
      }
      #printable-area {
        display: none;
      }
    </style>
  </head>
  <body>
    <div
      class="modal fade"
      id="loginModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title">üîì Iniciar Turno</h5>
          </div>
          <div class="modal-body text-center">
            <input
              type="password"
              id="pin-input"
              class="form-control form-control-lg text-center mb-3"
              placeholder="PIN"
              maxlength="4"
            />
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" onclick="attemptLogin()">
                Entrar
              </button>
            </div>
            <p id="login-error" class="text-danger mt-2 small"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-8 p-2 left-column">
          <div class="d-flex gap-2 mb-2 flex-shrink-0">
            <div
              class="d-flex gap-2 overflow-auto pb-1 flex-grow-1"
              id="category-container"
            >
              <button
                class="btn btn-primary shadow-sm flex-shrink-0"
                onclick="filterProducts('Todo')"
              >
                Todo
              </button>
            </div>
            <div class="flex-shrink-0 d-flex align-items-center">
              <span class="material-symbols-outlined me-2">point_of_sale</span>
              <div class="flex-shrink-0 d-flex align-items-center gap-2">
                <button
                  class="btn btn-success shadow-sm"
                  onclick="setOpeningBalance()"
                  title="Ingresar Fondo Fijo"
                >
                  üí∞ Apertura
                </button>
                <button
                  class="btn btn-warning shadow-sm"
                  onclick="manualShiftChange()"
                  title="Cambio Turno"
                >
                  üë• Turno
                </button>
                <button
                  class="btn btn-primary shadow-sm"
                  onclick="showDailyReport()"
                  title="Cierre de D√≠a"
                >
                  üìú Cierre
                </button>
                <button
                  class="btn btn-primary shadow-sm"
                  onclick="loadSystemData(false)"
                  title="Sincronizar"
                >
                  üîÑ
                </button>
              </div>
            </div>
          </div>
          <div
            class="scroll-area text-uppercase"
            style="font: size 0.5rem; padding: 2px"
            id="products-container"
          ></div>
        </div>

        <div
          class="col-4 bg-white border-start p-0 d-flex flex-col flex-column shadow-lg"
        >
          <div
            class="d-flex justify-content-between align-items-center bg-primary text-white p-2"
          >
            <div>
              <h4 class="m-0 fs-5">Pedido Actual</h4>
              <small id="user-display">Cajero: ---</small>
            </div>
            <button
              class="btn btn-sm btn-success text-white border border-2 border-white"
              onclick="connectPrinter()"
            >
              üñ®Ô∏è OK
            </button>
          </div>
          <div class="ticket-area p-3 text-uppercase" id="cart-container"></div>
          <div class="mt-auto p-3 bg-light border-top">
            <div class="d-flex justify-content-between mb-3">
              <h3>Total:</h3>
              <h3 class="fw-bold" id="total-display">$0</h3>
            </div>
            <div class="d-grid gap-2 d-md-block mb-5">
              <button
                class="btn btn-success btn-lg w-100 py-3"
                onclick="openPaymentModal()"
              >
                COBRAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="productConfigModal"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title fw-bold" id="configModalTitle">
              Configurar
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="config-mode" />
            <input type="hidden" id="config-index" />
            <input type="hidden" id="config-base-price" />

            <h3
              class="text-center mb-2 fw-bold text-uppercase"
              id="config-product-name"
            >
              ---
            </h3>

            <div
              class="d-flex justify-content-center align-items-center mb-4 bg-light p-2 rounded"
            >
              <button
                class="btn btn-outline-danger fw-bold"
                onclick="adjustModalQty(-1)"
                style="width: 50px"
              >
                -
              </button>
              <input
                type="number"
                id="config-qty"
                class="form-control text-center mx-2 fw-bold fs-4"
                value="1"
                readonly
                style="width: 80px"
              />
              <button
                class="btn btn-outline-success fw-bold"
                onclick="adjustModalQty(1)"
                style="width: 50px"
              >
                +
              </button>
            </div>

            <div class="d-flex gap-2 mb-4 justify-content-center">
              <input
                type="radio"
                class="btn-check"
                name="itemServiceType"
                id="item-srv"
                value="SERVIR"
                checked
              />
              <label class="btn btn-outline-dark px-4" for="item-srv"
                >üçΩÔ∏è SERVIR</label
              >
              <input
                type="radio"
                class="btn-check"
                name="itemServiceType"
                id="item-llv"
                value="LLEVAR"
              />
              <label class="btn btn-outline-dark px-4" for="item-llv"
                >üõçÔ∏è LLEVAR</label
              >
            </div>

            <div class="row g-3">
              <div class="col-md-4" id="col-cambios" style="display: none">
                <div class="card h-100 bg-light border-warning">
                  <div class="card-header bg-warning fw-bold small">
                    üîÅ CAMBIOS
                  </div>
                  <div
                    class="card-body p-2 overflow-auto"
                    style="max-height: 200px"
                    id="list-cambios"
                  ></div>
                </div>
              </div>
              <div class="col-md-4" id="col-agregados">
                <div class="card h-100 bg-light border-success">
                  <div class="card-header bg-success text-white fw-bold small">
                    ‚ûï AGREGADOS
                  </div>
                  <div
                    class="card-body p-2 overflow-auto"
                    style="max-height: 200px"
                    id="list-agregados"
                  ></div>
                </div>
              </div>
              <div class="col-md-4" id="col-elimina">
                <div class="card h-100 bg-light border-danger">
                  <div class="card-header bg-danger text-white fw-bold small">
                    üö´ SIN
                  </div>
                  <div
                    class="card-body p-2 overflow-auto"
                    style="max-height: 200px"
                    id="list-elimina"
                  ></div>
                </div>
              </div>
            </div>

            <div class="mt-3">
              <label class="form-label fw-bold small">Nota Manual:</label>
              <input
                type="text"
                class="form-control text-uppercase"
                id="config-comments"
                placeholder="Escribir nota adicional..."
              />
            </div>

            <div
              class="d-flex justify-content-between align-items-center mt-4 pt-3 border-top"
            >
              <button
                type="button"
                class="btn btn-danger"
                id="btn-delete-item"
                onclick="deleteConfigItem()"
                style="display: none"
              >
                üóëÔ∏è BORRAR
              </button>
              <div class="text-end ms-auto">
                <div class="fs-5 me-3 d-inline-block">
                  Subtotal: <b id="modal-item-price">$0</b>
                </div>
                <button
                  type="button"
                  class="btn btn-primary px-5 fw-bold btn-lg"
                  onclick="saveConfigItem()"
                >
                  ACEPTAR
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Finalizar Venta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 text-center">
              <h2 class="display-4 fw-bold" id="modal-total-pagar">$0</h2>
            </div>
            <div class="d-flex gap-2 mb-3 justify-content-center">
              <input
                type="radio"
                class="btn-check"
                name="serviceType"
                id="srv-servir"
                value="PARA SERVIR"
                checked
              />
              <label
                class="btn btn-outline-primary btn-lg w-50"
                for="srv-servir"
                >üçΩÔ∏è Servir</label
              >
              <input
                type="radio"
                class="btn-check"
                name="serviceType"
                id="srv-llevar"
                value="PARA LLEVAR"
              />
              <label
                class="btn btn-outline-primary btn-lg w-50"
                for="srv-llevar"
                >üõçÔ∏è Llevar</label
              >
            </div>

            <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab">
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-method="Efectivo"
                  onclick="setPaymentMethod('Efectivo')"
                >
                  Efec üíµ
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-method="Tarjeta"
                  onclick="setPaymentMethod('Tarjeta')"
                >
                  Tarjeta üí≥
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-method="Transferencia"
                  onclick="setPaymentMethod('Transferencia')"
                >
                  Transf üè¶
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-method="Mixto"
                  onclick="setPaymentMethod('Mixto')"
                >
                  Mixto üîÄ
                </button>
              </li>
            </ul>

            <div id="cash-section">
              <label>Dinero Recibido:</label>
              <input
                type="number"
                class="form-control form-control-lg mb-2"
                id="amount-tendered"
                placeholder="$0"
                oninput="calculateChange()"
              />
              <div class="alert alert-info fs-4 text-center">
                Vuelto: <strong id="change-display">$0</strong>
              </div>
            </div>

            <div id="mixed-section" style="display: none">
              <div class="input-group mb-2">
                <span class="input-group-text w-25">üíµ Efec</span
                ><input
                  type="number"
                  class="form-control"
                  id="mix-cash"
                  placeholder="0"
                  oninput="calculateMixed()"
                />
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text w-25">üí≥ Tarj</span
                ><input
                  type="number"
                  class="form-control"
                  id="mix-card"
                  placeholder="0"
                  oninput="calculateMixed()"
                />
              </div>
              <div class="input-group mb-2">
                <span class="input-group-text w-25">üè¶ Trans</span
                ><input
                  type="number"
                  class="form-control"
                  id="mix-transfer"
                  placeholder="0"
                  oninput="calculateMixed()"
                />
              </div>
              <div class="d-flex justify-content-between fw-bold px-2">
                <span>Faltan:</span
                ><span id="mix-remaining" class="text-danger">$0</span>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg px-5"
              onclick="processSale()"
            >
              CONFIRMAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">üìä Reporte</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="report-body">
            <div class="text-center"><div class="spinner-border"></div></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="printReportAction()"
            >
              üñ®Ô∏è IMPRIMIR
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="printable-area"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="printer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
