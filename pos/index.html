<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS El Carro del Ocho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* Ajustes para Touchscreen */
      body {
        overflow: hidden;
        background-color: #f8f9fa;
      }
      .product-card {
        height: 120px;
        cursor: pointer;
        transition: transform 0.1s;
      }
      .product-card:active {
        transform: scale(0.95);
      }
      .scroll-area {
        height: calc(100vh - 160px);
        overflow-y: auto;
      }
      .ticket-area {
        height: calc(100vh - 250px);
        overflow-y: auto;
        background: white;
      }
      /* Scrollbar ancho para dedos */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-thumb {
        background: #ccc;
        border-radius: 6px;
      }
    </style>
  </head>
  <body><img src="img/logo_8.png" alt="" width="100px;"><p style="font-size: 0.7em;">POS El Carro del Ocho</p>
    <div
      class="modal fade"
      id="loginModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title">üîì Iniciar Turno</h5>
          </div>
          <div class="modal-body text-center">
            <input
              type="password"
              id="pin-input"
              class="form-control form-control-lg text-center mb-3"
              placeholder="Ingrese PIN"
              maxlength="4"
            />
            <div class="d-grid grid-cols-3 gap-2" id="numpad"></div>
            <div class="d-grid mt-3">
              <button class="btn btn-primary btn-lg" onclick="attemptLogin()">
                Entrar
              </button>
            </div>
            <p id="login-error" class="text-danger mt-2 small"></p>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-8 p-3">
          <div class="d-flex gap-2 mb-3">
            <div
              class="d-flex gap-2 overflow-auto pb-2 flex-grow-1"
              id="category-container"
            ></div>
            <div class="flex-shrink-0">
              <button
                class="btn btn-dark btn-lg shadow-sm"
                onclick="loadSystemData(false)"
                title="Actualizar Datos"
              >
                üîÑ
              </button>
            </div>
          </div>
          <div class="row g-3 scroll-area" id="products-container"></div>
        </div>
        <div
          class="col-4 bg-white border-start p-0 d-flex flex-col flex-column shadow-lg"
        >
          <div
            class="d-flex justify-content-between align-items-center bg-primary text-white p-3"
          >
            <div>
              <h4 class="m-0">Pedido Actual</h4>
              <small id="user-display" class="d-block mt-1">Cajero: ---</small>
            </div>
            <button
              class="btn btn-sm btn-light text-primary"
              onclick="connectPrinter()"
            >
              üñ®Ô∏è Conectar
            </button>
          </div>

          <div class="ticket-area p-3" id="cart-container"></div>

          <div class="mt-auto p-3 bg-light border-top">
            <div class="d-flex justify-content-between mb-3">
              <h3>Total:</h3>
              <h3 class="fw-bold" id="total-display">$0</h3>
            </div>
            <div class="d-grid gap-2 d-md-block">
              <button
                class="btn btn-success btn-lg w-100 py-3"
                onclick="openPaymentModal()"
              >
                COBRAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Finalizar Venta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 text-center">
              <h2 class="display-4 fw-bold" id="modal-total-pagar">$0</h2>
            </div>

            <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab">
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-method="Efectivo"
                  onclick="setPaymentMethod('Efectivo')"
                >
                  Efectivo üíµ
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-method="Tarjeta"
                  onclick="setPaymentMethod('Tarjeta')"
                >
                  Tarjeta üí≥
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-method="Transferencia"
                  onclick="setPaymentMethod('Transferencia')"
                >
                  Transferencia üè¶
                </button>
              </li>
            </ul>

            <div id="cash-section">
              <label>Dinero Recibido:</label>
              <input
                type="number"
                class="form-control form-control-lg mb-2"
                id="amount-tendered"
                placeholder="$0"
                oninput="calculateChange()"
              />
              <div class="alert alert-info fs-4 text-center">
                Vuelto: <strong id="change-display">$0</strong>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg px-5"
              onclick="processSale()"
            >
              CONFIRMAR E IMPRIMIR
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="printer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
