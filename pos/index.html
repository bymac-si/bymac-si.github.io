<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POS El Carro del Ocho</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=point_of_sale"
    />
    <style>
        /* --- ESTILOS GENERALES POS --- */
        body {
          overflow: hidden;
          background-color: #f8f9fa;
        }
        .product-card {
          height: 100px;
          cursor: pointer;
          transition: transform 0.1s;
          font-size: 0.85rem;
        }
        .product-card:active {
          transform: scale(0.95);
        }
        .left-column {
          height: 100vh;
          display: flex;
          flex-direction: column;
          overflow: hidden;
        }
        .scroll-area {
          flex-grow: 1;
          overflow-y: auto;
          min-height: 0;
          padding-bottom: 20px;
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
          gap: 8px;
          padding-right: 5px;
        }
        .ticket-area {
          height: calc(100vh - 250px);
          overflow-y: auto;
          background: white;
        }

        /* --- ESTILOS DE IMPRESI√ìN (TICKET) --- */
        @media print {
          body * {
            visibility: hidden;
            height: 0;
            overflow: hidden;
          }

          #printable-area,
          #printable-area * {
            visibility: visible;
            height: auto;
            overflow: visible;
          }

          #printable-area {
            position: absolute;
            left: 5mm;
            top: 0;
            width: 72mm; /* Ajuste para papel de 80mm */
            margin: 0;
            padding: 0;
            font-family: "Courier New", monospace;
            color: black;
            background: white;
            font-size: 13px;
            line-height: 1.2;
          }

          @page {
            size: auto;
            margin: 5mm;
          } /* Quita encabezados del navegador */

          /* Utilidades Ticket */
          .ticket-header {
            text-align: center;
            font-weight: bold;
            margin-bottom: 5px;
          }
          .ticket-divider {
            border-bottom: 1px dashed black;
            margin: 5px 0;
          }
          .ticket-cut {
            border-bottom: 2px solid black;
            margin: 15px 0;
            text-align: center;
            font-size: 10px;
            padding: 5px 0;
          }
          .fs-huge {
            font-size: 24px;
            font-weight: bold;
          }
          .fs-big {
            font-size: 16px;
            font-weight: bold;
          }
          .text-center {
            text-align: center;
          }
          .d-flex-between {
            display: flex;
            justify-content: space-between;
            width: 95%;
          }
        }

        /* Ocultar √°rea de impresi√≥n en pantalla normal */
        #printable-area {
          display: none;
        }

        .force-break {
      display: block;
      page-break-before: always; /* Obliga a empezar nueva hoja */
      break-before: page;        /* Sintaxis moderna */
      height: 0;
      margin: 0;                 /* Sin m√°rgenes para no gastar papel extra */
      border: none;
      content: "";               /* Asegura que el elemento exista para el render */
        }
    </style>
  </head>
  <body>
    <div
      class="modal fade"
      id="loginModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
    >
      <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title">üîì Iniciar Turno</h5>
          </div>
          <div class="modal-body text-center">
            <input
              type="password"
              id="pin-input"
              class="form-control form-control-lg text-center mb-3"
              placeholder="PIN"
              maxlength="4"
            />
            <div class="d-grid">
              <button class="btn btn-primary btn-lg" onclick="attemptLogin()">
                Entrar
              </button>
            </div>
            <p id="login-error" class="text-danger mt-2 small"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid vh-100">
      <div class="row h-100">
        <div class="col-8 p-2 left-column">
          <div class="d-flex gap-2 mb-2 flex-shrink-0">
            <div
              class="d-flex gap-2 overflow-auto pb-1 flex-grow-1"
              id="category-container"
            >
              <button
                class="btn btn-dark shadow-sm flex-shrink-0"
                onclick="filterProducts('Todo')"
              >
                Todo
              </button>
            </div>
            <div class="flex-shrink-0 d-flex align-items-center">
              <span class="material-symbols-outlined me-2">point_of_sale</span>
              &nbsp;Punto de Venta "El Carro del
              <img src="img/logo_8_sf.png" width="30px" alt />"&nbsp;
              <div class="flex-shrink-0 d-flex align-items-center gap-2">
                <button class="btn btn-warning shadow-sm text-dark fw-bold" onclick="manualShiftChange()" title="Forzar Cambio de Turno">
        üë• Cambio Turno
    </button>
                <button
                  class="btn btn-primary shadow-sm"
                  onclick="showDailyReport()"
                  title="Cierre de D√≠a"
                >
                  üìú Cierre
                </button>

                <button
                  class="btn btn-primary shadow-sm"
                  onclick="loadSystemData(false)"
                  title="Sincronizar"
                >
                  üîÑ
                </button>
              </div>
            </div>
          </div>
          <div class="scroll-area" id="products-container"></div>
        </div>

        <div
          class="col-4 bg-white border-start p-0 d-flex flex-col flex-column shadow-lg"
        >
          <div
            class="d-flex justify-content-between align-items-center bg-primary text-white p-2"
          >
            <div>
              <h4 class="m-0 fs-5">Pedido Actual</h4>
              <small
                id="user-display"
                class="d-block"
                style="font-size: 0.75rem"
                >Cajero: ---</small
              >
            </div>
            <button
              class="btn btn-sm btn-success text-white border border-2 border-white"
              onclick="connectPrinter()"
            >
              üñ®Ô∏è OK
            </button>
          </div>

          <div class="ticket-area p-3" id="cart-container"></div>

          <div class="mt-auto p-3 bg-light border-top">
            <div class="d-flex justify-content-between mb-3">
              <h3>Total:</h3>
              <h3 class="fw-bold" id="total-display">$0</h3>
            </div>
            <div class="d-grid gap-2 d-md-block mb-5">
              <button
                class="btn btn-success btn-lg w-100 py-3"
                onclick="openPaymentModal()"
              >
                COBRAR
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="paymentModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Finalizar Venta</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3 text-center">
              <h2 class="display-4 fw-bold" id="modal-total-pagar">$0</h2>
            </div>
            <ul class="nav nav-pills mb-3 nav-fill" id="pills-tab">
              <li class="nav-item">
                <button
                  class="nav-link active"
                  data-method="Efectivo"
                  onclick="setPaymentMethod('Efectivo')"
                >
                  Efectivo üíµ
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-method="Tarjeta"
                  onclick="setPaymentMethod('Tarjeta')"
                >
                  Tarjeta üí≥
                </button>
              </li>
              <li class="nav-item">
                <button
                  class="nav-link"
                  data-method="Transferencia"
                  onclick="setPaymentMethod('Transferencia')"
                >
                  Bancario üè¶
                </button>
              </li>
            </ul>
            <div id="cash-section">
              <label>Dinero Recibido:</label>
              <input
                type="number"
                class="form-control form-control-lg mb-2"
                id="amount-tendered"
                placeholder="$0"
                oninput="calculateChange()"
              />
              <div class="alert alert-info fs-4 text-center">
                Vuelto: <strong id="change-display">$0</strong>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary btn-lg"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary btn-lg px-5"
              onclick="processSale()"
            >
              CONFIRMAR
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="reportModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-dark text-white">
            <h5 class="modal-title">üìä Reporte de Ventas</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="report-body">
            <div class="text-center"><div class="spinner-border"></div></div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="printReportAction()"
            >
              üñ®Ô∏è IMPRIMIR
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="bg-primary text-white fixed-bottom py-1 border-top">
      <p class="text-center m-0 small">Desarrollado por Marcos Castro Abarca</p>
    </footer>

    <div id="printable-area"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="printer.js"></script>
    <script src="app.js"></script>
  </body>
</html>
