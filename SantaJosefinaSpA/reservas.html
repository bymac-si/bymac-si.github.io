<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Reservas - Santa Josefina</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2b48">
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">


    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    

    <script src="assets/js/app.js"></script>

    
      <link rel="stylesheet" href="assets/css/pages/reservas.inline.css">
</head>
  <body>
    <div class="app-header-simple">
      <a href="portal_residente.html" class="btn-back"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <h1 class="page-title">Reservar Espacio</h1>
    </div>

    <div class="spaces-scroller" id="listaEspacios">
      <div class="space-card active" style="width: 100%">
        <div style="font-size: 12px; color: #64748b">Cargando...</div>
      </div>
    </div>

    <div class="action-panel">
      <div class="price-group">
        <span class="price-label">Total a Pagar</span>
        <span class="price-value" id="totalPrice">$0</span>
      </div>
      <button
        class="btn-reserve"
        id="btnConfirmar"
        disabled
        onclick="confirmarReserva()"
      >
        Confirmar
      </button>
    </div>

    <div class="date-selector">
      <label style="font-size: 13px; color: #64748b; font-weight: 600"
        ><i class="fa-regular fa-calendar"></i> Fecha:</label
      >
      <input type="date" id="inputFecha" class="date-input" />
    </div>

    <div id="rulesContainer" class="rules-card" style="display: none">
      <i class="fa-solid fa-circle-info" style="margin-top: 2px"></i>
      <span id="rulesText"></span>
    </div>

    <h3
      style="
        margin: 0 15px 15px;
        font-size: 14px;
        font-weight: 700;
        color: #334155;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      "
    >
      Horarios Disponibles
    </h3>
    <div class="slots-grid" id="slotsContainer">
      <div
        style="
          grid-column: 1/-1;
          text-align: center;
          color: #94a3b8;
          padding: 30px;
          font-size: 13px;
        "
      >
        Selecciona un espacio y fecha.
      </div>
    </div>

    <div class="my-bookings">
      <h3
        style="
          font-size: 14px;
          font-weight: 700;
          color: #334155;
          margin-bottom: 15px;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        "
      >
        Mis Reservas Activas
      </h3>
      <div id="listaMisReservas">
        <div style="text-align: center; color: #94a3b8; font-size: 13px">
          Cargando historial...
        </div>
      </div>
    </div>

    <div id="spinner" class="spinner-overlay" style="display: none">
      <div
        style="
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: 4px solid #eee;
          border-top-color: #1a2b48;
          animation: spin 1s linear infinite;
        "
      ></div>
      <div
        style="
          margin-top: 15px;
          font-size: 13px;
          font-weight: 600;
          color: #1a2b48;
        "
      >
        Procesando...
      </div>
    </div>

    
    <script src="assets/js/pages/reservas.inline.js"></script>
</body>
</html>
