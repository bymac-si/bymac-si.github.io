<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Campañas | CRM Santa Josefina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script src="assets/js/app.js"></script>

  <script>
    (function () {
      if (typeof emailjs !== "undefined") {
        emailjs.init("7Il4AhmGHchP7qfxu"); // Tu Public Key
      }
    })();
    if (typeof requireAuth === "function") requireAuth();
  </script>

  <style>
    body { max-width: 1200px; margin: auto; background-color: #f8f9fa; color: #1a2b48; font-family: sans-serif; }
    main { padding: 40px; }
    .card { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 4px 12px rgba(0,0,0,.05); border: 1px solid #f0f0f0; margin-bottom: 20px; }
    .preview-box { border: 1px solid #e5e7eb; border-radius: 8px; padding: 15px; height: 300px; overflow-y: auto; background: #fff; margin-top: 10px; }
    .btn-nuevo { background: #0f172a; color: white; font-weight: 600; padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; width: 100%; }
    .btn-nuevo:disabled { opacity: 0.5; cursor: not-allowed; }
    .progress-container { display: none; margin-top: 20px; }
    .progress-bar { height: 10px; background: #e2e8f0; border-radius: 5px; overflow: hidden; }
    .progress-fill { height: 100%; background: #3b82f6; width: 0%; transition: width 0.3s; }
  </style>
</head>

<body>
<div id="header"></div>
<main>
  <div class="card">
    <h1 style="font-size: 24px; margin-bottom: 10px;"><i class="fa-solid fa-bullhorn"></i> Gestor de Campañas</h1>
    <p class="text-muted">Santa Josefina SpA · Gestión Inmobiliaria Integral</p>
  </div>

  <div class="card">
    <label class="fw-bold">1. Seleccionar Campaña</label>
    <select id="campaignSelect" class="form-select" onchange="loadPreview()" style="width: 100%; padding: 10px; margin-top:10px;">
      <option disabled selected>Cargando datos de AppSheet...</option>
    </select>
  </div>

  <div class="card">
    <label class="fw-bold">2. Vista Previa</label>
    <div id="subjectPreview" style="font-weight: bold; margin-top: 10px; padding: 10px; background: #f1f5f9; border-radius: 5px;">Asunto: -</div>
    <div id="htmlPreview" class="preview-box">Seleccione una campaña...</div>
  </div>

  <div class="card text-center">
    <button id="btnSend" class="btn-nuevo" onclick="ejecutarEnvioMasivo()" disabled>
      <i class="fa-solid fa-paper-plane"></i> Enviar a lote de leads (Máx 30)
    </button>
    
    <div id="progresoArea" class="progress-container">
      <div class="progress-bar"><div id="barraProgreso" class="progress-fill"></div></div>
      <p id="statusMsg" style="margin-top: 10px; font-weight: bold;"></p>
    </div>
  </div>
</main>

<script>
let campaignsData = [];
let leadsActivos = [];

// 1. CARGAR DATOS (CAMPAÑAS Y LEADS)
window.onload = async () => {
  try {
    // Usamos las funciones de tu app.js para traer datos de AppSheet
    const [campanas, leads] = await Promise.all([
      fetchData("Campañas"), //
      fetchData("Leads_Marketing") //
    ]);

    campaignsData = campanas;
    // Filtramos leads que estén Activos y tengan email
    leadsActivos = leads.filter(l => l.Estado === "Activo" && l.ID && l.ID.includes("@"));

    const s = document.getElementById("campaignSelect");
    s.innerHTML = '<option disabled selected>-- Elija una campaña --</option>';
    campanas.forEach(c => {
      s.innerHTML += `<option value="${c.ID_Campaña}">${c.ID_Campaña} - ${c.Asunto}</option>`;
    });

  } catch (err) {
    console.error("Error cargando datos:", err);
    alert("No se pudieron cargar los datos de AppSheet.");
  }
};

function loadPreview() {
  const id = document.getElementById("campaignSelect").value;
  const c = campaignsData.find(x => x.ID_Campaña === id);
  if (!c) return;

  document.getElementById("subjectPreview").innerText = `Asunto: ${c.Asunto}`;
  document.getElementById("htmlPreview").innerHTML = c.Cuerpo_HTML;
  document.getElementById("btnSend").disabled = false;
  document.getElementById("btnSend").innerText = `Enviar a ${Math.min(leadsActivos.length, 30)} leads activos`;
}

// 2. LÓGICA DE ENVÍO PARCIALIZADO (30 MAILS)
async function ejecutarEnvioMasivo() {
  const idCampaña = document.getElementById("campaignSelect").value;
  const campania = campaignsData.find(x => x.ID_Campaña === idCampaña);
  
  // Tomamos solo los primeros 30 leads que no hayan recibido esta campaña aún
  const lote = leadsActivos
    .filter(l => l.Campaña_Enviada !== idCampaña)
    .slice(0, 30);

  if (lote.length === 0) {
    alert("No hay leads pendientes para esta campaña.");
    return;
  }

  if (!confirm(`¿Enviar esta campaña a ${lote.length} leads?`)) return;

  document.getElementById("btnSend").disabled = true;
  document.getElementById("progresoArea").style.display = "block";
  const statusMsg = document.getElementById("statusMsg");
  const barra = document.getElementById("barraProgreso");

  let enviados = 0;

  for (let i = 0; i < lote.length; i++) {
    const lead = lote[i];
    statusMsg.innerText = `Enviando ${i + 1} de ${lote.length}: ${lead.Nombre}...`;
    
    try {
      // Reemplazo de variables dinámicas
      const cuerpoPersonalizado = campania.Cuerpo_HTML.replace(/{{Nombre}}/g, lead.Nombre || "Vecino");

      await emailjs.send("service_p9hqkqn", "template_80q9psi", {
        to_email: lead.ID, // Tu columna ID es el email
        to_name: lead.Nombre || "Vecino",
        subject: campania.Asunto,
        html_body: cuerpoPersonalizado,
      });

      // Actualizar AppSheet: Marcar como enviado
      await appSheetCRUD("Leads_Marketing", "Edit", [{
        ID: lead.ID,
        Campaña_Enviada: idCampaña,
        Ultimo_Envio: new Date().toISOString(),
        Estado_Envio: "ENVIADO"
      }]);

      enviados++;
    } catch (err) {
      console.error(`Error con ${lead.ID}:`, err);
    }

    // Progreso visual
    const porcentaje = ((i + 1) / lote.length) * 100;
    barra.style.width = `${porcentaje}%`;

    // Intervalo de seguridad (2 segundos) para no saturar la API
    await new Promise(resolve => setTimeout(resolve, 2000));
  }

  statusMsg.innerText = `✅ Proceso finalizado. ${enviados} correos enviados con éxito.`;
  alert(`Se enviaron ${enviados} correos. La página se recargará para actualizar la lista.`);
  window.location.reload();
}
</script>
</body>
</html>
