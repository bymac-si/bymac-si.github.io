<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Campañas | CRM Santa Josefina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1a2b48" />
    <link rel="apple-touch-icon" href="assets/img/icon-192.png" />

    <script src="assets/js/app.js"></script>

    <script>
      requireAuth();
    </script>
  <style>
    body {
      max-width: 1200px;
      margin: auto;
      background-color: #f8f9fa;
      color: #1a2b48;
    }
    main {
      padding: 40px;
    }
    .dashboard-header {
      background: #fff;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
      margin-bottom: 30px;
      border: 1px solid #f0f0f0;
    }
    .page-title {
      font-size: 28px;
      font-weight: 700;
    }
    .card {
      border-radius: 12px;
      border: 1px solid #f0f0f0;
      box-shadow: 0 4px 12px rgba(0,0,0,.05);
    }
    .preview-box {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      height: 420px;
      overflow-y: auto;
      background: #fff;
    }
    .btn-nuevo {
      background: #0f172a;
      color: white;
      font-weight: 600;
      height: 48px;
      border-radius: 8px;
    }
    .loader {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      border: 4px solid #eee;
      border-top-color: #0f172a;
      animation: spin .9s linear infinite;
      margin: 15px auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body style="margin: auto;">
<div id="header-container"></div>
<main>

  <!-- HEADER -->
  <div class="dashboard-header">
    <h1 class="page-title">
      <i class="fa-solid fa-bullhorn"></i> Gestor de Campañas
    </h1>
    <div class="text-muted">CRM · Santa Josefina SpA</div>
  </div>

  <!-- SELECT CAMPAÑA -->
  <div class="card p-4 mb-4">
    <label class="fw-bold mb-2">Seleccionar campaña</label>
    <select id="campaignSelect" class="form-select" onchange="loadPreview()">
      <option disabled selected>Cargando campañas...</option>
    </select>
  </div>
<br>
  <!-- PREVIEW -->
  <div class="row g-4 mb-4">
    <div class="col-12">
      <div class="card p-4">
        <label class="fw-bold mb-2">Asunto</label>
        <input type="text" id="subjectPreview" class="form-control" readonly style="width:98%"/>
      </div>
    </div>
</div>
<br>
  <div class="row g-4 mb-4">
    <div class="col-12">
      <div class="card p-4">
        <label class="fw-bold mb-2">Vista previa del correo</label>
        <div id="htmlPreview" class="preview-box text-muted text-center">
          Seleccione una campaña para ver el contenido
        </div>
      </div>
    </div>
  </div>
<br>
  <!-- ACCIONES -->
  <div class="card p-4 text-center">
    <div id="loader" class="loader"></div>

    <button id="btnSend" class="btn btn-nuevo w-100 mb-2" onclick="sendCampaign()" disabled>
      <i class="fa-solid fa-paper-plane"></i> Enviar campaña ahora
    </button>

    <div id="statusMsg" class="fw-bold mt-3"></div>
  </div>

</main>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwaLUMsWRA7m5-KKmZdwyap2Y_yLiKPUv3N8TLTUv3vSXzv-urJNFOURSDrZF2SiwuS/exec";
let campaignsData = [];

window.onload = () => {
  const p = new URLSearchParams();
  p.append("action","getCampaigns");
  fetch(API_URL,{method:"POST",body:p})
    .then(r=>r.json()).then(populateSelect);
};

function populateSelect(data){
  campaignsData=data;
  const s=document.getElementById("campaignSelect");
  s.innerHTML='<option disabled selected>-- Elija campaña --</option>';
  data.forEach(c=>{
    const o=document.createElement("option");
    o.value=c.id;
    o.textContent=`${c.id} – ${c.asunto}`;
    s.appendChild(o);
  });
}

function loadPreview(){
  const c=campaignsData.find(x=>x.id===campaignSelect.value);
  if(!c)return;
  subjectPreview.value=c.asunto;
  htmlPreview.innerHTML=c.html;
  btnSend.disabled=false;
  statusMsg.innerText="";
}

function sendCampaign(){
  if(!confirm("¿Confirmas el envío?"))return;
  btnSend.style.display="none";
  loader.style.display="block";
  statusMsg.className="text-muted";
  statusMsg.innerText="⏳ Enviando campaña...";
  const p=new URLSearchParams();
  p.append("action","sendCampaign");
  p.append("id",campaignSelect.value);
  fetch(API_URL,{method:"POST",body:p})
    .then(r=>r.json()).then(finishProcess);
}

function finishProcess(r){
  loader.style.display="none";
  btnSend.style.display="block";
  if(r.status==="success"){
    statusMsg.className="text-success";
    statusMsg.innerText=`✅ ${r.enviados} enviados · ${r.errores} errores`;
  } else {
    statusMsg.className="text-danger";
    statusMsg.innerText=`❌ ${r.message}`;
  }
}
// Cargar header externo
  fetch('header.html')
    .then(res => {
      if (!res.ok) throw new Error('Header no encontrado');
      return res.text();
    })
    .then(html => {
      document.getElementById('header-container').innerHTML = html;

      // ⚠️ Importante: ejecutar scripts embebidos en header.html
      const scripts = document
        .getElementById('header-container')
        .querySelectorAll('script');

      scripts.forEach(oldScript => {
        const newScript = document.createElement('script');
        if (oldScript.src) {
          newScript.src = oldScript.src;
        } else {
          newScript.textContent = oldScript.textContent;
        }
        document.body.appendChild(newScript);
      });
    })
    .catch(err => console.error('Error cargando header:', err));


</script>

</body>
</html>
