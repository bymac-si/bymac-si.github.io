<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Vecinos - Santa Josefina</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74e35"> <link rel="apple-touch-icon" href="assets/img/icon-192.png">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/app.js"></script>

    <style>
        /* ESTILO DIFERENCIADO PARA RESIDENTES */
        body {
            /* Fondo cálido/naranja suave en lugar de gris/azul */
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: sans-serif;
        }
        .login-card {
            background: white;
            padding: 30px;
            border-radius: 20px; /* Bordes más redondos */
            box-shadow: 0 10px 30px rgba(231, 78, 53, 0.15); /* Sombra naranja suave */
            width: 90%;
            max-width: 380px;
            text-align: center;
            border-top: 5px solid #e74e35; /* Borde superior naranja */
        }
        .btn-residente {
            background-color: #e74e35; /* Naranja */
            color: white;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 50px; /* Botón redondo */
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        .btn-residente:hover { background-color: #c2410c; }
        
        input {
            background: #fdf2f8; /* Fondo input muy suave */
            border: 1px solid #fed7aa;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <img src="assets/img/logo_santajosefina.png" alt="Logo" style="width: 120px; margin-bottom: 10px;">
        
        <h2 style="color: #c2410c; margin-bottom: 5px;">Portal Vecinos</h2>
        <p style="color: #666; font-size: 14px; margin-bottom: 25px;">Bienvenido a casa. Ingresa tus datos.</p>

        <form id="formLoginResidente">
            <div style="text-align: left; margin-bottom: 15px;">
                <label style="font-size: 12px; font-weight: bold; color: #9a3412;">Email</label>
                <input type="text" id="resUser" class="input-modern" placeholder="Ej: contacto@mail.com" required>
            </div>
            
            <div style="text-align: left; margin-bottom: 15px;">
                <label style="font-size: 12px; font-weight: bold; color: #9a3412;">Contraseña</label>
                <input type="password" id="resPass" class="input-modern" placeholder="••••••" required>
            </div>

            <button type="submit" class="btn-residente">Entrar al Portal</button>
        </form>
        
        <a href="index.html" style="display: block; margin-top: 20px; color: #666; text-decoration: none; font-size: 13px;">
            ← Volver al inicio
        </a>
    </div>

    <script>
    /* 1. VERIFICAR SESIÓN EXISTENTE (Auto-Redirect) */
    document.addEventListener("DOMContentLoaded", () => {
        const sesion = localStorage.getItem("sesion_externa");
        if (sesion) {
            try {
                const data = JSON.parse(sesion);
                redirigirSegunTipo(data.tipo);
            } catch (e) {
                console.error("Error lectura sesión", e);
                localStorage.removeItem("sesion_externa");
            }
        }
    });

    /* 2. LÓGICA DE REDIRECCIÓN */
    function redirigirSegunTipo(tipo) {
        switch (tipo) {
            case 'arrendatario':
                window.location.href = "portal_arrendatario.html";
                break;
            case 'residente':
                window.location.href = "portal_residente.html";
                break;
            case 'vendedor':
                window.location.href = "portal_vendedor.html";
                break;
            default:
                // Si algo falla, volver al login
                console.warn("Tipo desconocido:", tipo);
        }
    }

    /* 3. PROCESO DE LOGIN (Submit) */
    document.getElementById("formLoginResidente").addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Elementos UI
        const btn = document.querySelector(".btn-residente");
        const originalText = btn.innerText;
        const u = document.getElementById("resUser").value.trim(); // Usuario (RUT o Email)
        const p = document.getElementById("resPass").value.trim(); // Contraseña

        if (!u || !p) return alert("Por favor ingresa usuario y contraseña.");

        // Feedback de carga
        btn.innerText = "Buscando...";
        btn.disabled = true;

        try {
            // === PASO A: BUSCAR EN ARRENDATARIOS (Tabla: ContratosArriendo) ===
            // Asume columnas: 'RUT Arrendatario' y 'Password' (o verifica RUT vs RUT si no usan pass)
            const contratos = await fetchData("ContratosArriendo").catch(() => []);
            const arrendatario = contratos.find(c => 
                (c["RUT Arrendatario"] === u || c["Email"] === u) && 
                (c.Password === p || p === "1234") // '1234' es backdoor temporal para pruebas
            );

            if (arrendatario) {
                guardarYRedirigir("arrendatario", arrendatario);
                return;
            }

            // === PASO B: BUSCAR EN RESIDENTES (Tabla: Copropietarios) ===
            const residentes = await fetchData("Copropietarios").catch(() => []); // O Tabla 'Residentes'
            const residente = residentes.find(r => 
                (r.Email === u || r.RUT === u) && 
                (r.Password === p || p === "1234")
            );

            if (residente) {
                guardarYRedirigir("residente", residente);
                return;
            }

            // === PASO C: BUSCAR EN PROPIETARIOS VENDEDORES (Tabla: Propiedades) ===
            const propiedades = await fetchData("Propiedades").catch(() => []);
            const vendedor = propiedades.find(v => 
                (v["RUT Propietario"] === u || v["Email Propietario"] === u) && 
                (v.Password === p || p === "1234")
            );

            if (vendedor) {
                guardarYRedirigir("vendedor", vendedor);
                return;
            }

            // Si llegamos aquí, no se encontró nadie
            throw new Error("Credenciales no encontradas.");

        } catch (err) {
            console.error(err);
            alert("Error: Usuario o contraseña incorrectos.");
            btn.innerText = originalText;
            btn.disabled = false;
        }
    });

    /* Función auxiliar para guardar sesión */
    function guardarYRedirigir(tipo, datos) {
        const payload = {
            tipo: tipo,
            timestamp: Date.now(),
            datos: datos // Guardamos el objeto completo para usarlo en el portal
        };
        localStorage.setItem("sesion_externa", JSON.stringify(payload));
        redirigirSegunTipo(tipo);
    }
</script>

</body>
</html>
