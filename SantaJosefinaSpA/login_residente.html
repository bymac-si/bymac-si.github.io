<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Usuarios - Santa Josefina</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e74e35"> 
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">

    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="assets/js/app.js"></script>

    
    <link rel="stylesheet" href="assets/css/pages/login_residente.inline.css">
</head>
<body>

    <div class="login-card">
        <img src="assets/img/logo_santajosefina.png" alt="Logo" style="width: 120px; margin-bottom: 10px;">
        
        <h2 style="color: #c2410c; margin: 0 0 5px 0;">Portal de Usuarios</h2>
        <p style="color: #666; font-size: 14px; margin-bottom: 25px;">Gestiona tu hogar desde aquí.</p>

        <form id="formLogin">
            
            <div class="input-group">
                <label class="input-label">¿Qué perfil tienes?</label>
                <select id="userRole" class="input-modern">
                    <option value="residente">Soy Residente / Comité</option>
                    <option value="arrendatario">Soy Arrendatario</option>
                    <option value="propietario">Soy Dueño (Corretaje)</option>
                </select>
            </div>

            <div class="input-group">
                <label class="input-label">Usuario (Email o RUT)</label>
                <input type="text" id="resUser" class="input-modern" placeholder="Ej: 12345678-9" required>
            </div>
            
            <div class="input-group">
                <label class="input-label">Contraseña</label>
                <input type="password" id="resPass" class="input-modern" placeholder="••••••" required>
            </div>

            <button type="submit" class="btn-residente">Ingresar al Portal</button>
        </form>
        
        <a href="landing_mobile.html" style="display: block; margin-top: 25px; color: #94a3b8; text-decoration: none; font-size: 13px;">
            ← Volver al inicio
        </a>
    </div>

    <script src="assets/js/pages/login_residente.inline.js"></script>

</body>
</html>
