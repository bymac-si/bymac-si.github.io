<script>
  // Muestra el link "Usuarios" solo si el usuario logueado es Admin
  document.addEventListener('DOMContentLoaded', () => {
    const au = getAuthUser && getAuthUser();
    const adminLink = document.getElementById('linkUsuarios');
    if (au && (au.rol || '').toLowerCase() === 'admin') {
      adminLink.style.display = '';
    } else {
      adminLink.remove(); // o déjalo hidden si prefieres
    }
  });
</script>
