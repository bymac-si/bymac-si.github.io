<style>

  /* Navegaci贸n */
  .nav-container {

  /* Dropdown */
  .nav-dropdown {
    position: relative;
    height: 100%;
    display: flex;
    align-items: center;
  }

  .dropdown-menu {
    display: none; /* Oculto por defecto */
    position: absolute;
    top: 60px; /* Debajo del header */
    left: 0;
    background: white;
    min-width: 200px;
    border: 1px solid #e2e8f0;
    border-radius: 8px;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    padding: 8px 0;
    list-style: none;
    z-index: 1001;
    animation: fadeIn 0.2s ease;
  }

  /* Mostrar dropdown al pasar el mouse por el contenedor */
  .nav-dropdown:hover .dropdown-menu {
    display: block;
  }

  .dropdown-menu li a {
    display: block;
    padding: 10px 20px;
    color: #475569;
    text-decoration: none;
    font-size: 14px;
    transition: background 0.2s;
  }

  .dropdown-menu li a:hover {

  /* Secci贸n Usuario (Derecha) */

    border: 1px solid #fee2e2;
    background: #fef2f2;
    padding: 6px 12px;
    border-radius: 6px;
    font-size: 13px;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s;
  }
  .btn-logout:hover { background: #fee2e2; }

  @keyframes fadeIn { from { opacity: 0; transform: translateY(-5px); } to { opacity: 1; transform: translateY(0); } }
  
  /* Mobile Toggle simple */

<script>
document.addEventListener('DOMContentLoaded', () => {
  // 1. Detectar Usuario
  const au = typeof getAuthUser === 'function' ? getAuthUser() : null;
  
  if (au) {
    // Mostrar nombre y rol
    const nameEl = document.getElementById('headerUserName');
    const roleEl = document.getElementById('headerUserRole');
    if(nameEl) nameEl.textContent = au.Nombre || au.email || "Usuario";
    if(roleEl) roleEl.textContent = au.rol || "Agente";

    // Mostrar link Admin solo si corresponde
    const adminLink = document.getElementById('linkUsuarios');
    if ((au.rol || '').toLowerCase() === 'admin') {
      adminLink.style.display = 'flex';
    } else {
      adminLink.remove();
    }
  }

  // 2. Resaltar Link Activo
  const path = window.location.pathname.split("/").pop(); // Ej: prospectos.html
  const links = document.querySelectorAll('.nav-link');
  
  links.forEach(link => {
    // Obtener el href limpio (sin query params)
    const href = link.getAttribute('href')?.split('?')[0];
    
    // Si coincide exactamente
    if (href === path) {
      link.classList.add('active');
      // Si est谩 dentro de un dropdown, activar el padre tambi茅n
      const parentDropdown = link.closest('.nav-dropdown');
      if(parentDropdown) {
        parentDropdown.querySelector('.dropdown-toggle').classList.add('active');
      }
    }
  });
  
  // Caso especial para items dentro del dropdown (que no tienen clase .nav-link directa)
  const dropdownLinks = document.querySelectorAll('.dropdown-menu a');
  dropdownLinks.forEach(link => {
      const href = link.getAttribute('href');
      if(href === path) {
          link.style.fontWeight = "bold";
          link.style.color = "#3b82f6";
          link.closest('.nav-dropdown').querySelector('.dropdown-toggle').classList.add('active');
      }
  });
});
</script>
