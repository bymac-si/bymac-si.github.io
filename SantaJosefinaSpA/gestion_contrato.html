<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM - Contratos y Retenci처n</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/app.js"></script>
  <script>requireAuth();</script>

  
    <link rel="stylesheet" href="assets/css/pages/gestion_contrato.inline.css">
</head>
<body>

<div id="header"></div>

<main>
    <div class="kpi-grid">
        <div class="kpi-card">
            <i class="fa-solid fa-building kpi-icon"></i>
            <div class="kpi-title">Comunidades Activas</div>
            <div class="kpi-value" id="kpiTotal">0</div>
        </div>
        <div class="kpi-card">
            <i class="fa-solid fa-money-bill-wave kpi-icon"></i>
            <div class="kpi-title">Ingreso Mensual (MRR)</div>
            <div class="kpi-value" id="kpiMRR">$0</div>
        </div>
        <div class="kpi-card" style="border-color: #fca5a5;">
            <i class="fa-solid fa-triangle-exclamation kpi-icon" style="color:red; opacity:0.5;"></i>
            <div class="kpi-title" style="color:#ef4444;">Riesgo (0-3 Meses)</div>
            <div class="kpi-value" id="kpiRiesgo" style="color:#ef4444;">0</div>
        </div>
        <div class="kpi-card" style="border-color: #fcd34d;">
            <i class="fa-solid fa-handshake kpi-icon" style="color:orange; opacity:0.5;"></i>
            <div class="kpi-title" style="color:#d97706;">Por Renovar</div>
            <div class="kpi-value" id="kpiRenovar" style="color:#d97706;">0</div>
        </div>
    </div>

    <div id="alertsContainer" class="alert-section">
        <div class="alert-title"><i class="fa-solid fa-bell"></i> Alertas de Bonos & Gesti처n</div>
        <div id="alertsList" class="alert-list"></div>
    </div>

    <div class="dashboard-header">
        <h1 style="font-size:20px; font-weight:700; color:#1e293b; margin:0;">Cartera de Clientes</h1>
        <button class="btn-main" style="width:auto;" onclick="window.print()"><i class="fa-solid fa-print"></i> Reporte</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Comunidad</th>
                    <th>Agente Captador</th>
                    <th>Inicio Contrato</th>
                    <th>Antig체edad</th>
                    <th>ValorHonorario</th>
                    <th>EstadoContrato / Hito</th>
                    <th>Acci처n</th>
                </tr>
            </thead>
            <tbody id="tablaContratos">
                <tr><td colspan="7" style="text-align:center; padding:30px; color:#94a3b8;">Cargando cartera...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div id="modalContrato" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">Editar Contrato</h2>
        <form id="formContrato">
            <input type="hidden" id="cID">
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">Comunidad</label>
                <input id="cNombre" class="input-modern" readonly style="background:#f1f5f9;">
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">Fecha Inicio Contrato</label>
                <input type="date" id="cFecha" class="input-modern" required>
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">ValorHonorario Mensuales ($)</label>
                <input type="number" id="cValorHonorario" class="input-modern" required>
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">Agente Captador</label>
                <select id="cAgente" class="input-modern">
                    <option value="">(Ninguno)</option>
                </select>
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">EstadoContrato</label>
                <select id="cEstadoContrato" class="input-modern">
                    <option value="Activo">Activo</option>
                    <option value="Cancelado">Cancelado (Cliente Perdido)</option>
                </select>
            </div>
            <button type="submit" class="btn-main">Guardar Cambios</button>
            <button type="button" class="btn-sec" onclick="cerrarModal()">Cancelar</button>
        </form>
    </div>
</div>

<div id="spinner" class="spinner-overlay">
    <div class="spinner"></div>
</div>

<div id="footer"></div>

<script src="assets/js/pages/gestion_contrato.inline.js"></script>

</body>
</html>
