<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM - Contratos y Retenci贸n</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/app.js"></script>
  <script>requireAuth();</script>

  <style>
    /* Estilos Base */
    body { max-width: 1400px; margin: 0 auto; color: #1a2b48; background: #f8fafc; }
    main { padding: 40px; }

    /* KPIs Superiores */
    .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
    .kpi-card { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
    .kpi-title { font-size: 12px; font-weight: 700; color: #64748b; text-transform: uppercase; margin-bottom: 5px; }
    .kpi-value { font-size: 24px; font-weight: 800; color: #1e293b; }
    .kpi-icon { float: right; font-size: 24px; opacity: 0.2; }

    /* Alertas de Bonos */
    .alert-section { background: #fff7ed; border: 1px solid #fed7aa; border-radius: 8px; padding: 15px; margin-bottom: 25px; display: none; }
    .alert-title { color: #9a3412; font-weight: 700; font-size: 14px; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
    .alert-list { display: flex; flex-direction: column; gap: 8px; }
    .alert-item { background: white; padding: 10px; border-radius: 6px; border: 1px solid #fdba74; font-size: 13px; display: flex; justify-content: space-between; align-items: center; }

    /* Tabla */
    .dashboard-header { background: white; padding: 20px; border-radius: 12px; border: 1px solid #e2e8f0; margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; }
    .table-container { background: white; border-radius: 12px; border: 1px solid #e2e8f0; overflow: hidden; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 15px; border-bottom: 1px solid #f1f5f9; text-align: left; font-size: 14px; }
    th { background: #f8fafc; font-weight: 700; color: #475569; text-transform: uppercase; font-size: 11px; }
    
    /* Progress Bar para Antig眉edad */
    .progress-track { width: 100px; height: 6px; background: #e2e8f0; border-radius: 3px; position: relative; overflow: hidden; }
    .progress-fill { height: 100%; background: #10b981; border-radius: 3px; }
    .progress-text { font-size: 10px; color: #64748b; margin-top: 4px; font-weight: 600; }

    /* Badges de Hitos */
    .milestone-badge { padding: 4px 8px; border-radius: 4px; font-size: 11px; font-weight: 700; text-transform: uppercase; display: inline-block; }
    .ms-risk { background: #fee2e2; color: #991b1b; } /* 0-3 meses */
    .ms-stable { background: #dbeafe; color: #1e40af; } /* 4-10 meses */
    .ms-renew { background: #fef3c7; color: #92400e; } /* 11-12 meses */
    .ms-loyal { background: #dcfce7; color: #166534; } /* >12 meses */

    /* Modal */
    .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center; }
    .modal.active { display: flex; }
    .modal-content { background: white; width: 400px; padding: 25px; border-radius: 12px; }
    .input-group { margin-bottom: 15px; }
    .input-modern { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; box-sizing: border-box; }
    .btn-main { background: #1A2B48; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: 700;}
    .btn-sec { background: white; border: 1px solid #cbd5e1; color: #333; padding: 10px 20px; border-radius: 6px; cursor: pointer; width: 100%; margin-top: 10px;}

    .spinner-overlay { position: fixed; inset: 0; background: rgba(255,255,255,0.9); display: none; place-items: center; z-index: 2000; }
    .spinner { width: 30px; height: 30px; border-radius: 50%; border: 3px solid #eee; border-top-color: #1A2B48; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div id="header"></div>

<main>
    <div class="kpi-grid">
        <div class="kpi-card">
            <i class="fa-solid fa-building kpi-icon"></i>
            <div class="kpi-title">Comunidades Activas</div>
            <div class="kpi-value" id="kpiTotal">0</div>
        </div>
        <div class="kpi-card">
            <i class="fa-solid fa-money-bill-wave kpi-icon"></i>
            <div class="kpi-title">Ingreso Mensual (MRR)</div>
            <div class="kpi-value" id="kpiMRR">$0</div>
        </div>
        <div class="kpi-card" style="border-color: #fca5a5;">
            <i class="fa-solid fa-triangle-exclamation kpi-icon" style="color:red; opacity:0.5;"></i>
            <div class="kpi-title" style="color:#ef4444;">Riesgo (0-3 Meses)</div>
            <div class="kpi-value" id="kpiRiesgo" style="color:#ef4444;">0</div>
        </div>
        <div class="kpi-card" style="border-color: #fcd34d;">
            <i class="fa-solid fa-handshake kpi-icon" style="color:orange; opacity:0.5;"></i>
            <div class="kpi-title" style="color:#d97706;">Por Renovar</div>
            <div class="kpi-value" id="kpiRenovar" style="color:#d97706;">0</div>
        </div>
    </div>

    <div id="alertsContainer" class="alert-section">
        <div class="alert-title"><i class="fa-solid fa-bell"></i> Alertas de Bonos & Gesti贸n</div>
        <div id="alertsList" class="alert-list"></div>
    </div>

    <div class="dashboard-header">
        <h1 style="font-size:20px; font-weight:700; color:#1e293b; margin:0;">Cartera de Clientes</h1>
        <button class="btn-main" style="width:auto;" onclick="window.print()"><i class="fa-solid fa-print"></i> Reporte</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Comunidad</th>
                    <th>Agente Captador</th>
                    <th>Inicio Contrato</th>
                    <th>Antig眉edad</th>
                    <th>ValorHonorario</th>
                    <th>EstadoContrato / Hito</th>
                    <th>Acci贸n</th>
                </tr>
            </thead>
            <tbody id="tablaContratos">
                <tr><td colspan="7" style="text-align:center; padding:30px; color:#94a3b8;">Cargando cartera...</td></tr>
            </tbody>
        </table>
    </div>
</main>

<div id="modalContrato" class="modal">
    <div class="modal-content">
        <h2 style="margin-top:0;">Editar Contrato</h2>
        <form id="formContrato">
            <input type="hidden" id="cID">
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">Comunidad</label>
                <input id="cNombre" class="input-modern" readonly style="background:#f1f5f9;">
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">Fecha Inicio Contrato</label>
                <input type="date" id="cFecha" class="input-modern" required>
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">ValorHonorario Mensuales ($)</label>
                <input type="number" id="cValorHonorario" class="input-modern" required>
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">Agente Captador</label>
                <select id="cAgente" class="input-modern">
                    <option value="">(Ninguno)</option>
                </select>
            </div>
            <div class="input-group">
                <label style="font-size:12px; font-weight:700; color:#64748b;">EstadoContrato</label>
                <select id="cEstadoContrato" class="input-modern">
                    <option value="Activo">Activo</option>
                    <option value="Cancelado">Cancelado (Cliente Perdido)</option>
                </select>
            </div>
            <button type="submit" class="btn-main">Guardar Cambios</button>
            <button type="button" class="btn-sec" onclick="cerrarModal()">Cancelar</button>
        </form>
    </div>
</div>

<div id="spinner" class="spinner-overlay">
    <div class="spinner"></div>
</div>

<div id="footer"></div>

<script>
    let DB = { Copropiedades: [], Agentes: [] };

    document.addEventListener("DOMContentLoaded", async () => {
        try { 
    document.getElementById("header").innerHTML = await (await fetch("header.html")).text(); 
    // AGREGAR ESTA LNEA CLAVE:
    if (typeof initHeader === "function") initHeader(); 
} catch(e){}

        try { document.getElementById("footer").innerHTML = await (await fetch("footer.html")).text(); } catch(e){}
        await cargarDatos();
    });

    async function cargarDatos() {
        document.getElementById("spinner").style.display = "flex";
        try {
            const [copro, agentes] = await Promise.all([
                fetchData("Copropiedades").catch(()=>[]),
                fetchData("Agentes").catch(()=>[])
            ]);
            DB.Copropiedades = copro || [];
            DB.Agentes = agentes || [];
            
            procesarDatos();
        } catch(e) {
            console.error(e);
            alert("Error: " + e.message);
        } finally {
            document.getElementById("spinner").style.display = "none";
        }
    }

    function procesarDatos() {
        const hoy = new Date();
        const tbody = document.getElementById("tablaContratos");
        const alertsList = document.getElementById("alertsList");
        const alertsContainer = document.getElementById("alertsContainer");
        
        // Limpiar
        tbody.innerHTML = "";
        alertsList.innerHTML = "";
        let alertasCount = 0;

        // KPIs
        let totalActivas = 0;
        let totalMRR = 0;
        let enRiesgo = 0;
        let porRenovar = 0;

        DB.Copropiedades.forEach(c => {
            if(c.EstadoContrato === 'Cancelado') return; // Solo activas para KPIs

            totalActivas++;
            totalMRR += parseInt(c.ValorHonorario || 0);

            // Calcular Antig眉edad
            let meses = 0;
            if(c.FechaInicioContrato) {
                const inicio = new Date(c.FechaInicioContrato); // Ojo: Asegurar formato YYYY-MM-DD
                const diffTime = Math.abs(hoy - inicio);
                meses = Math.floor(diffTime / (1000 * 60 * 60 * 24 * 30.44)); // Aprox meses
            }

            // Determinar EstadoContrato del Cliente
            let badgeClass = "ms-risk";
            let badgeText = "Onboarding";
            let progress = (meses / 12) * 100;
            if(progress > 100) progress = 100;

            if(meses >= 0 && meses <= 3) {
                badgeClass = "ms-risk"; badgeText = "Riesgo (Inicio)"; enRiesgo++;
            } else if (meses >= 4 && meses <= 10) {
                badgeClass = "ms-stable"; badgeText = "Estable";
            } else if (meses >= 11 && meses <= 12) {
                badgeClass = "ms-renew"; badgeText = "Renovaci贸n"; porRenovar++;
                // ALERTA DE RENOVACIN
                agregarAlerta(` <strong>${c.Nombre}</strong> cumple un a帽o pronto. 隆Llama al comit茅 para renovar!`, alertsList);
                alertasCount++;
            } else {
                badgeClass = "ms-loyal"; badgeText = "Fidelizado";
            }

            // ALERTA DE BONOS PARA AGENTES
            // Si estamos en el mes exacto del hito (usamos un margen de error)
            const nombreAgente = resolveAgente(c.AgenteCaptador || c.AgenteCaptador);
            
            // Hito 4 Meses (Estabilizaci贸n)
            if(meses === 4) {
                agregarAlerta(` <strong>Bono Estabilizaci贸n</strong>: Pagar a ${nombreAgente} por comunidad ${c.Nombre} (Mes 4).`, alertsList);
                alertasCount++;
            }
            // Hito 12 Meses (Fidelizaci贸n)
            if(meses === 12) {
                agregarAlerta(` <strong>Bono Anual</strong>: Pagar a ${nombreAgente} por comunidad ${c.Nombre} (A帽o cumplido).`, alertsList);
                alertasCount++;
            }

            // Render Fila
            const tr = document.createElement("tr");
            tr.innerHTML = `
                <td style="font-weight:600;">${c.Nombre}</td>
                <td>${nombreAgente}</td>
                <td>${formatearFecha(c.FechaInicioContrato)}</td>
                <td>
                    <div class="progress-track"><div class="progress-fill" style="width:${progress}%"></div></div>
                    <div class="progress-text">${meses} Meses</div>
                </td>
                <td style="font-family:monospace;">${clp(c.ValorHonorario)}</td>
                <td><span class="milestone-badge ${badgeClass}">${badgeText}</span></td>
                <td><button class="btn-sec" style="padding:5px 10px; font-size:12px;" onclick='abrirModal("${c.ID}")'><i class="fa-solid fa-pen"></i></button></td>
            `;
            tbody.appendChild(tr);
        });

        // Actualizar KPIs visuales
        document.getElementById("kpiTotal").innerText = totalActivas;
        document.getElementById("kpiMRR").innerText = clp(totalMRR);
        document.getElementById("kpiRiesgo").innerText = enRiesgo;
        document.getElementById("kpiRenovar").innerText = porRenovar;

        // Mostrar secci贸n de alertas si hay algo
        if(alertasCount > 0) alertsContainer.style.display = "block";
        else alertsContainer.style.display = "none";
    }

    function agregarAlerta(html, contenedor) {
        const div = document.createElement("div");
        div.className = "alert-item";
        div.innerHTML = html + ` <i class="fa-solid fa-check" style="color:#d1d5db; cursor:pointer;" onclick="this.parentElement.remove()"></i>`;
        contenedor.appendChild(div);
    }

    /* --- EDICIN --- */
    function abrirModal(id) {
        const c = DB.Copropiedades.find(x => x.ID === id);
        if(!c) return;

        document.getElementById("cID").value = c.ID;
        document.getElementById("cNombre").value = c.Nombre;
        document.getElementById("cFecha").value = c.FechaInicioContrato || "";
        document.getElementById("cValorHonorario").value = c.ValorHonorario || "";
        document.getElementById("cEstadoContrato").value = c.EstadoContrato || "Activo";

        // Llenar select agentes
        const sel = document.getElementById("cAgente");
        sel.innerHTML = '<option value="">(Ninguno)</option>';
        DB.Agentes.forEach(a => {
            const selected = (a.ID === c.AgenteCaptador || a.ID === c.AgenteCaptador) ? "selected" : "";
            sel.innerHTML += `<option value="${a.ID}" ${selected}>${a.Nombre}</option>`;
        });

        document.getElementById("modalContrato").style.display = "flex";
    }

    function cerrarModal() { document.getElementById("modalContrato").style.display = "none"; }

    document.getElementById("formContrato").onsubmit = async (e) => {
        e.preventDefault();
        document.getElementById("spinner").style.display = "flex";

        const payload = {
            "ID": document.getElementById("cID").value,
            "FechaInicioContrato": document.getElementById("cFecha").value,
            "ValorHonorario": document.getElementById("cValorHonorario").value,
            "AgenteCaptador": document.getElementById("cAgente").value, // O AgenteCaptador seg煤n tu columna
            "EstadoContrato": document.getElementById("cEstadoContrato").value
        };

        try {
            if(typeof appSheetCRUD === 'function') {
                await appSheetCRUD("Copropiedades", "Edit", [payload]);
                cerrarModal();
                await cargarDatos();
            }
        } catch(err) {
            alert("Error: " + err.message);
        } finally {
            document.getElementById("spinner").style.display = "none";
        }
    };

    /* --- UTILIDADES --- */
    function resolveAgente(id) {
        if(!id) return "-";
        const a = DB.Agentes.find(x => x.ID === id);
        return a ? a.Nombre : "Ex-Agente";
    }
    /* --- FUNCIN DE FECHA CORREGIDA --- */
    function formatearFecha(iso) { 
      if(!iso) return "--"; 
      
      // 1. Si ya viene como texto "dd/mm/yyyy", la devolvemos tal cual
      if(iso.includes("/")) return iso;

      // 2. Limpiamos si viene con hora (Ej: 2026-01-01T14:00:00)
      const fechaLimpia = iso.split("T")[0];

      // 3. Intentamos dividir por gui贸n (YYYY-MM-DD)
      const partes = fechaLimpia.split("-");
      
      // Si tenemos 3 partes (A帽o, Mes, D铆a), reformateamos
      if(partes.length === 3) {
          const [anio, mes, dia] = partes;
          return `${dia}/${mes}/${anio}`;
      }

      return iso; // Si no entendemos el formato, lo mostramos original
    }
    function clp(v) { return "$" + new Intl.NumberFormat("es-CL").format(v || 0); }
</script>

</body>
</html>
