<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Mapa Móvil</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1a2b48" />

    <script src="assets/js/app.js"></script>
    <script>
      requireAuth();
    </script>

    
      <link rel="stylesheet" href="assets/css/pages/mobile_mapa.inline.css">
</head>
  <body> 
    <div class="mobile-header"><img
        src="assets/img/logo_santajosefina.png"
        class="m-logo"
        alt="Santa Josefina"
      />
      <div class="header-title">Mapa de Prospectos</div>
      </div>
    </div>
    <div class="mobile-filters">
      <div class="pill-filter active" onclick="filtrar('Todos', this)">
        Todos
      </div>
      <div class="pill-filter" onclick="filtrar('Nuevo', this)">
        <span class="dot" style="background: #0369a1"></span>Nv.
      </div>
      <div class="pill-filter" onclick="filtrar('Propuesta', this)">
        <span class="dot" style="background: #7e22ce"></span>Pr.
      </div>
      <div class="pill-filter" onclick="filtrar('Negociación', this)">
        <span class="dot" style="background: #c2410c"></span>Ne.
      </div>
      <div class="pill-filter" onclick="filtrar('Ganado', this)">
        <span class="dot" style="background: #15803d"></span>Ce.
      </div>
    </div>

    <div id="map"></div>

    <div class="stats-bubble" id="lblStats">Cargando...</div>
    <a href="mobile_dashboard.html" class="fab-back"
      ><i class="fa-solid fa-arrow-left"></i
    ></a>

    <div id="loader" class="loader-overlay">
      <div style="text-align: center; color: #64748b">
        <i
          class="fa-solid fa-circle-notch fa-spin"
          style="font-size: 30px; margin-bottom: 10px"
        ></i
        ><br />
        Buscando prospectos...
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="assets/js/pages/mobile_mapa.inline.js"></script>
  </body>
</html>
