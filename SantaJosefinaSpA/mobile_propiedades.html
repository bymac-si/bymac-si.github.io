<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Propiedades Móvil</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/mobile.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2b48">

    <script src="assets/js/app.js"></script>
    <script>requireAuth();</script>

    <style>
        /* Estilos Específicos Propiedades */
        .filter-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding: 15px 15px 5px;
            background: white; border-bottom: 1px solid #e2e8f0;
            position: sticky; top: 56px; z-index: 90;
        }
        .filter-pill {
            padding: 6px 14px; border-radius: 20px; font-size: 13px; font-weight: 600;
            background: #f1f5f9; color: #64748b; white-space: nowrap; border: 1px solid transparent;
            transition: all 0.2s;
        }
        .filter-pill.active {
            background: #1a2b48; color: white; box-shadow: 0 2px 5px rgba(26, 43, 72, 0.3);
        }

        /* Tarjeta Propiedad */
        .prop-card {
            background: white; border-radius: 16px; overflow: hidden; margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #e2e8f0;
            position: relative;
        }
        .prop-img-container {
            height: 180px; width: 100%; overflow: hidden; position: relative;
            background: #f1f5f9;
        }
        .prop-img { width: 100%; height: 100%; object-fit: cover; }
        
        .prop-badge {
            position: absolute; top: 10px; right: 10px;
            padding: 4px 10px; border-radius: 12px; font-size: 11px; font-weight: 700;
            text-transform: uppercase; color: white;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
        }
        .bg-Venta { background: #16a34a; }
        .bg-Arriendo { background: #3b82f6; }

        .prop-body { padding: 15px; }
        .prop-price { font-size: 20px; font-weight: 800; color: #1a2b48; margin-bottom: 5px; }
        .prop-title { font-size: 15px; font-weight: 600; color: #334155; margin-bottom: 5px; line-height: 1.3; }
        .prop-address { font-size: 12px; color: #64748b; display: flex; align-items: center; gap: 5px; margin-bottom: 10px; }
        
        .prop-features {
            display: flex; gap: 15px; padding-top: 10px; border-top: 1px solid #f1f5f9;
            font-size: 12px; color: #475569;
        }
        .feat-item { display: flex; align-items: center; gap: 5px; }

        /* Modal Sheet */
        .sheet-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000;
            opacity: 0; visibility: hidden; transition: all 0.3s;
        }
        .sheet-overlay.active { opacity: 1; visibility: visible; }
        
        .action-sheet {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: white; border-radius: 20px 20px 0 0; padding: 25px 20px; z-index: 2001;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .sheet-overlay.active .action-sheet { transform: translateY(0); }

        .sheet-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .sheet-btn {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 12px;
            padding: 15px 5px; cursor: pointer; text-decoration: none; color: #334155;
        }
        .sheet-icon { font-size: 24px; margin-bottom: 8px; color: #1a2b48; }
          .m-logo {
        width: 80px;
        margin-bottom: 20px;
        filter: brightness(0) invert(1);
      }
    </style>
</head>
<body>

    <div class="mobile-header"><img
        src="assets/img/logo_santajosefina.png"
        class="m-logo"
        alt="Santa Josefina"
      />
      <div class="header-title">Propiedades</div>
      <div onclick="window.location.href='mobile_dashboard.html'" style="cursor: pointer; opacity: 0.8">
        <i class="fa-solid fa-house"></i>
      </div>
    </div>

    <div class="filter-scroll">
        <div class="filter-pill active" onclick="filtrar('Todos', this)">Todas</div>
        <div class="filter-pill" onclick="filtrar('Venta', this)">Venta</div>
        <div class="filter-pill" onclick="filtrar('Arriendo', this)">Arriendo</div>
        <div class="filter-pill" onclick="filtrar('Casa', this)">Casas</div>
        <div class="filter-pill" onclick="filtrar('Departamento', this)">Deptos</div>
    </div>

    <div style="padding: 10px 15px; background: white; border-bottom: 1px solid #f1f5f9;">
        <input type="text" id="inpBuscar" placeholder="Buscar por comuna, calle o código..." 
               style="width: 100%; padding: 10px; border: 1px solid #e2e8f0; border-radius: 8px; background: #f8fafc;"
               oninput="filtrarTexto()">
    </div>

    <div class="app-container" id="listaProps">
        <div style="text-align: center; color: #94a3b8; margin-top: 50px;">
            <i class="fa-solid fa-circle-notch fa-spin"></i> Cargando cartera...
        </div>
    </div>

    <div style="height: 80px;"></div>

    <nav class="bottom-nav">
        <a href="mobile_dashboard.html" class="nav-btn">
            <i class="fa-solid fa-house"></i> <span>Inicio</span>
        </a>
        <a href="mobile_prospecto.html" class="nav-btn">
            <i class="fa-solid fa-users"></i> <span>Prospectos</span>
        </a>
        <a href="mobile_propiedades.html" class="nav-btn active">
            <i class="fa-solid fa-building"></i> <span>Props</span>
        </a>
        <a href="mobile_tareas.html" class="nav-btn">
            <i class="fa-solid fa-list-check"></i> <span>Tareas</span>
        </a>
    </nav>

    <button class="fab" onclick="alert('Usa la versión de escritorio para crear propiedades complejas.')">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div id="sheetOverlay" class="sheet-overlay" onclick="cerrarSheet()">
        <div class="action-sheet" onclick="event.stopPropagation()">
            <h3 style="margin:0; font-size:18px;" id="sheetTitle">Titulo Propiedad</h3>
            <div style="font-size:13px; color:#64748b; margin-top:5px;" id="sheetSubtitle">COD: 12345</div>
            
            <div class="sheet-grid">
                <a href="#" id="btnShare" class="sheet-btn">
                    <i class="fa-brands fa-whatsapp sheet-icon" style="color:#25D366;"></i>
                    <span style="font-size:11px; font-weight:600;">Compartir</span>
                </a>
                <a href="#" id="btnWaze" class="sheet-btn" target="_blank">
                    <i class="fa-brands fa-waze sheet-icon" style="color:#33CCFF;"></i>
                    <span style="font-size:11px; font-weight:600;">Ir (Waze)</span>
                </a>
                <div class="sheet-btn" onclick="alert('Edición solo en escritorio')">
                    <i class="fa-solid fa-pen-to-square sheet-icon" style="color:#f59e0b;"></i>
                    <span style="font-size:11px; font-weight:600;">Editar</span>
                </div>
            </div>
            
            <button onclick="cerrarSheet()" style="width:100%; margin-top:20px; padding:12px; background:white; border:1px solid #cbd5e1; border-radius:10px; font-weight:bold; color:#64748b;">Cerrar</button>
        </div>
    </div>

    <script>
        let PROPIEDADES = [];
        let VIEW_DATA = [];
        let SELECTED_PROP = null;

        document.addEventListener("DOMContentLoaded", async () => {
            await cargarDatos();
        });

        async function cargarDatos() {
            try {
                const data = await fetchData("Propiedades").catch(()=>[]);
                PROPIEDADES = data || [];
                // Ordenar: Disponibles primero
                PROPIEDADES.sort((a,b) => (a.Estado === 'Disponible' ? -1 : 1));
                
                VIEW_DATA = PROPIEDADES;
                renderLista(VIEW_DATA);
            } catch(e) {
                document.getElementById("listaProps").innerHTML = "<div style='text-align:center; padding:30px;'>Error de conexión</div>";
            }
        }

        function renderLista(lista) {
            const container = document.getElementById("listaProps");
            
            if(lista.length === 0) {
                container.innerHTML = "<div style='text-align:center; padding:40px; color:#94a3b8;'>Sin resultados.</div>";
                return;
            }

            container.innerHTML = lista.map(p => {
                const img = p.ImagenURL || "assets/img/default_prop.jpg";
                const precioFmt = "$" + new Intl.NumberFormat("es-CL").format(p.Precio || 0);
                const badgeColor = p.Operacion === 'Arriendo' ? 'bg-Arriendo' : 'bg-Venta';
                
                return `
                <div class="prop-card" onclick="abrirOpciones('${p.ID}')">
                    <div class="prop-img-container">
                        <img src="${img}" class="prop-img" onerror="this.src='assets/img/default_prop.jpg'">
                        <div class="prop-badge ${badgeColor}">${p.Operacion || 'Venta'}</div>
                        ${p.Estado !== 'Disponible' ? `<div style="position:absolute; bottom:0; left:0; right:0; background:#ef4444; color:white; text-align:center; font-size:11px; font-weight:bold; padding:4px;">${p.Estado}</div>` : ''}
                    </div>
                    <div class="prop-body">
                        <div class="prop-price">${precioFmt}</div>
                        <div class="prop-title">${p.Titulo || "Sin título"}</div>
                        <div class="prop-address"><i class="fa-solid fa-location-dot"></i> ${p.Direccion || ""} • ${p.Comuna || ""}</div>
                        
                        <div class="prop-features">
                            <div class="feat-item"><i class="fa-solid fa-bed"></i> ${p.Dormitorios || 0}</div>
                            <div class="feat-item"><i class="fa-solid fa-bath"></i> ${p.Banos || 0}</div>
                            <div class="feat-item"><i class="fa-solid fa-ruler-combined"></i> ${p.MetrosConstruidos || 0} m²</div>
                        </div>
                    </div>
                </div>`;
            }).join("");
        }

        /* FILTROS */
        function filtrar(criterio, btn) {
            document.querySelectorAll('.filter-pill').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            if(criterio === 'Todos') {
                VIEW_DATA = PROPIEDADES;
            } else if(['Venta','Arriendo'].includes(criterio)) {
                VIEW_DATA = PROPIEDADES.filter(p => p.Operacion === criterio);
            } else {
                VIEW_DATA = PROPIEDADES.filter(p => p.Tipo === criterio);
            }
            renderLista(VIEW_DATA);
        }

        function filtrarTexto() {
            const q = document.getElementById("inpBuscar").value.toLowerCase();
            VIEW_DATA = PROPIEDADES.filter(p => 
                (p.Titulo||"").toLowerCase().includes(q) || 
                (p.Comuna||"").toLowerCase().includes(q) ||
                (p.Direccion||"").toLowerCase().includes(q)
            );
            renderLista(VIEW_DATA);
        }

        /* OPCIONES */
        function abrirOpciones(id) {
            SELECTED_PROP = PROPIEDADES.find(p => String(p.ID) === String(id));
            if(!SELECTED_PROP) return;

            document.getElementById("sheetTitle").innerText = SELECTED_PROP.Titulo;
            document.getElementById("sheetSubtitle").innerText = `ID: ${SELECTED_PROP.ID} • ${SELECTED_PROP.Estado}`;

            // Configurar WhatsApp Share
            const text = `Hola, te comparto esta propiedad: ${SELECTED_PROP.Titulo} en ${SELECTED_PROP.Comuna}. Precio: $${new Intl.NumberFormat("es-CL").format(SELECTED_PROP.Precio)}`;
            document.getElementById("btnShare").href = `https://wa.me/?text=${encodeURIComponent(text)}`;

            // Configurar Waze (si tiene dirección)
            const direccion = `${SELECTED_PROP.Direccion}, ${SELECTED_PROP.Comuna}`;
            document.getElementById("btnWaze").href = `https://waze.com/ul?q=${encodeURIComponent(direccion)}`;

            document.getElementById("sheetOverlay").classList.add("active");
        }

        function cerrarSheet() {
            document.getElementById("sheetOverlay").classList.remove("active");
        }
    </script>
</body>
</html>
