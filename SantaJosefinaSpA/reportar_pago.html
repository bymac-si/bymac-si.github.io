<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Reportar Pago - Santa Josefina</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script src="assets/js/app.js"></script>

    
      <link rel="stylesheet" href="assets/css/pages/reportar_pago.inline.css">
</head>
  <body>
    <div class="app-header">
      <a href="portal_residente.html" class="btn-back"
        ><i class="fa-solid fa-arrow-left"></i
      ></a>
      <h1 class="page-title">Reportar Pago</h1>
    </div>

    <main>
      <div class="form-card">
        <p
          class="muted"
          style="
            font-size: 13px;
            margin-bottom: 20px;
            line-height: 1.5;
            color: #64748b;
          "
        >
          Sube el comprobante de tu transferencia. La administración validará el
          pago en un plazo de 24 a 48 hrs.
        </p>

        <form id="formPago">
          <div class="form-group">
            <label class="form-label">¿Qué estás pagando?</label>
            <select
              id="selCobro"
              class="select-app"
              required
              onchange="actualizarMonto()"
            >
              <option value="" disabled selected>Calculando deudas...</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">Fecha de Transferencia</label>
            <input type="date" id="fechaPago" class="input-app" required />
          </div>

          <div class="form-group">
            <label class="form-label">Monto Transferido</label>
            <input
              type="number"
              id="montoPago"
              class="input-app"
              placeholder="$0"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label">Comprobante (Imagen o PDF)</label>
            <div class="file-upload-area" id="uploadArea">
              <i
                class="fa-solid fa-cloud-arrow-up upload-icon"
                id="uploadIcon"
              ></i>
              <div class="upload-text" id="uploadText">
                Toca para subir foto
              </div>
              <input
                type="file"
                id="fileInput"
                accept="image/*,application/pdf"
                required
                onchange="previewFile()"
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Nota (Opcional)</label>
            <textarea
              id="obsPago"
              class="textarea-app"
              rows="2"
              placeholder="Ej: Transferencia desde cuenta de tercero..."
            ></textarea>
          </div>

          <button type="submit" class="btn-submit">Enviar Reporte</button>
        </form>
      </div>
    </main>

    <div id="spinner" class="spinner-overlay">
      <div
        style="
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: 4px solid #eee;
          border-top-color: #1a2b48;
          animation: spin 1s linear infinite;
        "
      ></div>
      <div style="margin-top: 15px; font-weight: 600; color: #1a2b48">
        Enviando...
      </div>
    </div>

    <script src="assets/js/pages/reportar_pago.inline.js"></script>
  </body>
</html>
