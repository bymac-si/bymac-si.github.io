<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM - Gestión de Reservas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  

  <script src="assets/js/app.js"></script>
  <script>requireAuth();</script>

    
    <link rel="stylesheet" href="assets/css/pages/gestion_reservas.inline.css">
</head>
<body>
  <div id="header"></div>

    <main>
      <div class="dashboard-header">
        <div class="header-top">
          <div>
            <h1 class="page-title">Gestión de Reservas</h1>
            <p style="color: #64748b; font-size: 14px; margin: 5px 0 0">
              Administra el uso de espacios, pagos y notificaciones.
            </p>
          </div>
          <div style="display:flex; gap:10px;">
            <button class="btn-sec" onclick="cargarDatos()">
                <i class="fa-solid fa-rotate"></i> Actualizar
            </button>
            <button class="btn-main" onclick="abrirModalReserva()">
                <i class="fa-solid fa-plus"></i> Nueva Reserva
            </button>
          </div>
        </div>

      <div class="header-filters">
        <div class="filter-group" style="min-width: 250px;">
          <label class="label">Comunidad</label>
          <select id="filtroCopropiedad" class="input-modern" onchange="cargarDatos()">
             <option value="">Cargando...</option>
          </select>
        </div>

        <div class="filter-group">
          <label class="label">Fecha</label>
          <input type="date" id="filtroFecha" class="input-modern" onchange="aplicarFiltros()" style="width: 140px;">
        </div>
        <div class="filter-group">
          <label class="label">Espacio</label>
          <select id="filtroEspacio" class="input-modern" onchange="aplicarFiltros()">
            <option value="">(Todos)</option>
            </select>
        </div>
        <div class="filter-group">
          <label class="label">Estado</label>
          <select id="filtroEstado" class="input-modern" onchange="aplicarFiltros()">
            <option value="">(Todos)</option>
            <option value="Pendiente">Pendientes</option>
            <option value="Confirmada">Confirmadas</option>
          </select>
        </div>
        <div class="filter-group" style="flex-grow:1;">
          <label class="label">Buscar</label>
          <input type="text" id="filtroBuscar" class="input-modern" placeholder="Unidad o Residente..." onkeyup="aplicarFiltros()"  style="width: 100%;">
        </div>
      </div>
    </div>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>Fecha / Bloque</th>
            <th>Espacio</th>
            <th>Residente / Unidad</th>
            <th>Pagos</th>
            <th>Estado</th>
            <th style="text-align:right;">Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaReservas">
          <tr><td colspan="6" style="text-align:center; padding:30px; color:#94a3b8;">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

    <div id="modalReserva" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle" style="margin-top:0;">Registrar Reserva</h2>
            <form id="formReserva">
                <input type="hidden" id="rID">
                <input type="hidden" id="rCopropiedadID">

                <label class="label" style="margin-top:10px;">Comunidad</label>
                <input id="rCopropiedadNombre" class="input-modern" style="width:100%; background:#f1f5f9;" readonly>

                <div style="background:#f8fafc; padding:15px; border-radius:8px; border:1px solid #e2e8f0; margin:15px 0;">
                    <label class="label" style="margin-top:0;">Residente Solicitante</label>
                    <select id="rUsuarioID" class="input-modern" style="width:100%; margin-bottom:10px;" required onchange="autoSeleccionarUnidad()">
                        <option value="">Cargando...</option>
                    </select>
                    
                    <label class="label">Unidad (Depto/Casa)</label>
                    <select id="rUnidadID" class="input-modern" style="width:100%;" required>
                        <option value="">Seleccione...</option>
                    </select>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px;">
                    <div>
                        <label class="label">Fecha</label>
                        <input id="rFecha" type="date" class="input-modern" style="width:100%;" required onchange="cargarBloquesDisponibles()">
                    </div>
                    <div>
                        <label class="label">Espacio</label>
                        <select id="rEspacioID" class="input-modern" style="width:100%;" required onchange="alCambiarEspacio()">
                            <option value="">Seleccione...</option>
                        </select>
                    </div>
                </div>

                <div style="margin-top:15px;">
                    <label class="label">Bloque Horario</label>
                    <select id="rBloque" class="input-modern" style="width:100%;" required disabled>
                        <option value="">(Primero selecciona Fecha y Espacio)</option>
                    </select>
                    <small id="msgBloques" style="color:#ef4444; display:none; margin-top:5px; font-weight:700;">Sin disponibilidad.</small>
                </div>

                <div style="display:grid; grid-template-columns: 1fr 1fr 1fr; gap:15px; margin-top:15px;">
                    <div>
                        <label class="label">Costo ($)</label>
                        <input id="rCosto" type="number" class="input-modern" readonly style="background:#f1f5f9;">
                    </div>
                    <div>
                        <label class="label">Garantía ($)</label>
                        <input id="rGarantia" type="number" class="input-modern" readonly style="background:#f1f5f9;">
                    </div>
                    <div>
                        <label class="label">Pago</label>
                        <select id="rEstadoPago" class="input-modern">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Pagado">Pagado</option>
                        </select>
                    </div>
                </div>

                <label class="label" style="margin-top:15px;">Notas / Observaciones</label>
                <input id="rNotas" class="input-modern" style="width:100%;" placeholder="Ej: Chequeo garantía ok...">

                <label class="label" style="margin-top:15px;">Estado Reserva</label>
                <select id="rEstado" class="input-modern" style="width:100%;">
                    <option value="Confirmada">Confirmada (Aprobada)</option>
                    <option value="Pendiente">Pendiente de Revisión</option>
                </select>

                <div style="text-align:right; margin-top:25px; display:flex; justify-content:end; gap:10px;">
                    <button type="button" class="btn-sec" onclick="document.getElementById('modalReserva').style.display='none'">Cancelar</button>
                    <button type="submit" class="btn-main">Guardar Reserva</button>
                </div>
            </form>
        </div>
    </div>

    <div id="spinner" class="spinner-overlay">
      <div class="spinner"></div>
    </div>

    <div id="footer"></div>

  
    <script src="assets/js/pages/gestion_reservas.inline.js"></script>
</body>
</html>
