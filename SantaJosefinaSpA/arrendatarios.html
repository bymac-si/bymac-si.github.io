<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Gestión de Arrendatarios</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1a2b48" />

    <script src="assets/js/app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    

    
      <link rel="stylesheet" href="assets/css/pages/arrendatarios.inline.css">
</head>
  <body>
    <div id="header"></div>

    <main>
      <div class="dashboard-header no-print">
        <div class="header-top">
          <h1 class="page-title">
            <i class="fa-solid fa-key"></i> Contratos de Arriendo
          </h1>
          <div class="header-actions">
            <button
              class="btn-head btn-secundario"
              onclick="cargarTodo()"
              title="Recargar"
            >
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button class="btn-head btn-nuevo" onclick="abrirModalContrato()">
              <i class="fa-solid fa-plus"></i> Nuevo Contrato
            </button>
          </div>
        </div>
        <div class="header-filters">
          <div class="filter-item" style="flex-grow: 1">
            <label class="label">Buscar Arrendatario / Propiedad</label>
            <input
              id="inpBuscar"
              class="input-modern"
              placeholder="Nombre, RUT, Propiedad..."
              oninput="filtrar()"
            />
          </div>
        </div>
      </div>

      <div
        style="
          background: white;
          border-radius: 12px;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
          overflow: hidden;
          border: 1px solid #e2e8f0;
        "
      >
        <table style="width: 100%; border-collapse: collapse">
          <thead>
            <tr
              style="
                background: #f8fafc;
                border-bottom: 2px solid #e2e8f0;
                text-align: left;
              "
            >
              <th
                style="
                  padding: 15px;
                  font-size: 11px;
                  text-transform: uppercase;
                  color: #64748b;
                "
              >
                Arrendatario
              </th>
              <th
                style="
                  padding: 15px;
                  font-size: 11px;
                  text-transform: uppercase;
                  color: #64748b;
                "
              >
                Propiedad
              </th>
              <th
                style="
                  padding: 15px;
                  font-size: 11px;
                  text-transform: uppercase;
                  color: #64748b;
                "
              >
                Canon
              </th>
              <th
                style="
                  padding: 15px;
                  font-size: 11px;
                  text-transform: uppercase;
                  color: #64748b;
                "
              >
                Día Pago
              </th>
              <th
                style="
                  padding: 15px;
                  font-size: 11px;
                  text-transform: uppercase;
                  color: #64748b;
                "
              >
                Vigencia
              </th>
              <th
                style="
                  padding: 15px;
                  font-size: 11px;
                  text-transform: uppercase;
                  color: #64748b;
                "
              >
                Estado
              </th>
              <th
                style="
                  padding: 15px;
                  font-size: 11px;
                  text-transform: uppercase;
                  color: #64748b;
                  text-align: right;
                "
              >
                Acciones
              </th>
            </tr>
          </thead>
          <tbody id="tablaContratos"></tbody>
        </table>
      </div>
    </main>

    <div id="modalContrato" class="modal">
      <div class="modal-content" style="max-width: 600px">
        <h2 id="ttlContrato" style="margin-top: 0">Nuevo Arriendo</h2>
        <form
          id="formContrato"
          style="margin-top: 20px; display: grid; gap: 15px"
        >
          <input type="hidden" id="contID" />
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
            <div>
              <label class="label">RUT Arrendatario</label
              ><input id="cRut" class="input-modern" required />
            </div>
            <div>
              <label class="label">Nombre Completo</label
              ><input id="cNombre" class="input-modern" required />
            </div>
          </div>
          <div>
            <label class="label">Propiedad (ID/Dirección)</label>
            <input
              id="cPropiedad"
              class="input-modern"
              placeholder="Ej: Depto 301 - Los Andes"
              required
            />
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
            <div>
              <label class="label">Monto ($)</label
              ><input type="number" id="cMonto" class="input-modern" required />
            </div>
            <div>
              <label class="label">Día de Pago (1-31)</label
              ><input
                type="number"
                id="cDia"
                class="input-modern"
                max="31"
                required
              />
            </div>
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
            <div>
              <label class="label">Email</label
              ><input type="email" id="cEmail" class="input-modern" required />
            </div>
            <div>
              <label class="label">Teléfono</label
              ><input id="cTel" class="input-modern" />
            </div>
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px">
            <div>
              <label class="label">Inicio</label
              ><input type="date" id="cInicio" class="input-modern" />
            </div>
            <div>
              <label class="label">Fin</label
              ><input type="date" id="cFin" class="input-modern" />
            </div>
          </div>
          <div style="text-align: right; margin-top: 15px">
            <button
              type="button"
              class="btn-head btn-secundario"
              onclick="cerrarModal('modalContrato')"
            >
              Cancelar
            </button>
            <button type="submit" class="btn-head btn-nuevo">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <div id="modalGestion" class="modal">
      <div
        class="modal-content"
        style="
          max-width: 700px;
          height: 85vh;
          display: flex;
          flex-direction: column;
        "
      >
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
          "
        >
          <div>
            <h2 style="margin: 0; font-size: 20px">Gestión de Pagos</h2>
            <span id="lblClienteGestion" style="font-size: 13px; color: #64748b"
              >Cliente: ...</span
            >
          </div>
          <button
            onclick="cerrarModal('modalGestion')"
            class="btn-head btn-secundario"
          >
            Cerrar
          </button>
        </div>

        <div
          style="
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
          "
        >
          <button
            class="btn-head btn-nuevo"
            style="background: #f59e0b; border: none"
            onclick="enviarRecordatorioPago()"
          >
            <i class="fa-regular fa-bell"></i> Recordar Pago
          </button>
          <button
            class="btn-head btn-nuevo"
            style="background: #10b981; border: none"
            onclick="enviarAcuseRecibo()"
          >
            <i class="fa-regular fa-circle-check"></i> Acuse Recibo
          </button>
          <button
            class="btn-head btn-secundario"
            onclick="registrarPagoManual()"
          >
            <i class="fa-solid fa-money-bill-wave"></i> Registro Manual
          </button>
        </div>

        <h4
          style="
            margin: 0 0 5px;
            color: #64748b;
            font-size: 12px;
            text-transform: uppercase;
          "
        >
          Historial de Comunicaciones
        </h4>
        <div
          id="timelineContainer"
          class="chat-container"
          style="flex: 1"
        ></div>

        <div style="margin-top: 15px; display: flex; gap: 10px">
          <input
            id="txtNota"
            class="input-modern"
            placeholder="Nota interna..."
            style="flex: 1"
          />
          <button class="btn-head btn-nuevo" onclick="guardarNota()">
            Agregar
          </button>
        </div>
      </div>
    </div>

    <div id="spinner" class="spinner-overlay">
      <div style="text-align: center">
        <div class="spinner"></div>
        <div style="margin-top: 10px; font-weight: 600; color: #1a2b48">
          Procesando...
        </div>
      </div>
    </div>

    <div id="footer"></div>

    
    <script src="assets/js/pages/arrendatarios.inline.js"></script>
</body>
</html>
