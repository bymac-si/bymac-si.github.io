<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Agentes - CRM Santa Josefina</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script src="assets/js/app.js"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2b48">
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <style>
      body {
        margin: auto;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f1f5f9;
        font-family: 'Inter', sans-serif;
      }

      .login-card {
        background: white;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
        width: 100%;
        max-width: 400px;
        text-align: center;
        border: 1px solid #e2e8f0;
      }

      .logo {
        max-width: 180px;
        margin-bottom: 20px;
      }

      h1 {
        font-size: 20px;
        color: #1e293b;
        margin-bottom: 8px;
        font-weight: 800;
      }

      p {
        color: #64748b;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-group {
        text-align: left;
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-size: 12px;
        font-weight: 600;
        color: #475569;
        margin-bottom: 6px;
        text-transform: uppercase;
      }

      input {
        width: 100%;
        padding: 12px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 16px;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }

      input:focus {
        border-color: #1a2b48;
        outline: none;
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background-color: #1a2b48; /* Color de tu marca */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .btn-login:hover {
        background-color: #0f172a;
      }

      .spinner-overlay {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(255,255,255,0.8);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }
      .spinner {
        width: 40px; height: 40px;
        border: 4px solid #e2e8f0;
        border-top-color: #1a2b48;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      .error-msg {
        color: #ef4444;
        font-size: 13px;
        margin-top: 15px;
        display: none;
        padding: 10px;
        background: #fef2f2;
        border-radius: 6px;
      }
      
      .link-home {
          margin-top: 20px;
          display: block;
          font-size: 13px;
          color: #64748b;
          text-decoration: none;
      }
      .link-home:hover { text-decoration: underline; }
    </style>
  </head>
  <body>

    <div class="login-card">
      <img src="assets/img/logo_santajosefina.png" alt="Santa Josefina Logo" class="logo" />
      <h1>Acceso Corporativo</h1>
      <p>Ingresa tus credenciales de agente</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="nombre@empresa.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div id="errorMsg" class="error-msg"></div>
      
      <a href="index.html" class="link-home">← Volver al sitio público</a>
    </div>

    <div id="spinner" class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script>
      // Verificar si ya hay sesión activa
      document.addEventListener("DOMContentLoaded", () => {
          // Si estamos en PWA o Web y ya hay usuario, ir directo al dashboard
          if (typeof getAuthUser === 'function') {
              const user = getAuthUser();
              if (user) {
                  window.location.href = 'dashboard.html';
              }
          }
      });

      const form = document.getElementById("loginForm");
      const errorDiv = document.getElementById("errorMsg");
      const spinner = document.getElementById("spinner");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // Limpiar errores previos
        errorDiv.style.display = "none";
        spinner.style.display = "flex";

        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();

        try {
          // Llamada a función de app.js
          if (typeof loginWithAppSheet !== 'function') {
              throw new Error("Error de conexión: app.js no cargado.");
          }

          // Intentar Login
          await loginWithAppSheet(email, password);
          
          // Si no lanza error, login exitoso -> Redirigir
          window.location.href = "dashboard.html";

        } catch (err) {
          console.error(err);
          spinner.style.display = "none";
          errorDiv.textContent = err.message || "Credenciales incorrectas.";
          errorDiv.style.display = "block";
        }
      });
    </script>
  </body>
</html>
