<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso Agentes - CRM Santa Josefina</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <script src="assets/js/app.js"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2b48">
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    
    <link rel="stylesheet" href="assets/css/pages/login.inline.css">
</head>
<body>

    <div class="login-card">
      <img src="assets/img/logo_santajosefina.png" alt="Santa Josefina Logo" class="logo" />
      <h1>Acceso Corporativo</h1>
      <p>Ingresa tus credenciales de agente</p>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" placeholder="nombre@empresa.com" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" placeholder="••••••••" required />
        </div>

        <button type="submit" class="btn-login">Ingresar</button>
      </form>

      <div id="errorMsg" class="error-msg"></div>
      
      <a href="index.html" class="link-home">← Volver al sitio público</a>
    </div>

    <div id="spinner" class="spinner-overlay">
        <div class="spinner"></div>
    </div>

    <script src="assets/js/pages/login.inline.js"></script>
</body>
</html>
