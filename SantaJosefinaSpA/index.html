<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa Josefina SpA</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a2b48">
    <link rel="apple-touch-icon" href="assets/img/icon-192.png">
    
    <style>
        body { background-color: #1a2b48; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .loader { width: 50px; height: 50px; border: 5px solid #fff; border-bottom-color: transparent; border-radius: 50%; animation: rotation 1s linear infinite; }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>

    <script>
        function redireccionar() {
            // Umbral de 900px (Tablets verticales y Celulares van a Mobile)
            const esMovil = window.innerWidth <= 900;
            
            if (esMovil) {
                window.location.replace("landing_mobile.html");
            } else {
                window.location.replace("landing_desktop.html");
            }
        }
        // Ejecutar inmediatamente
        redireccionar();
    </script>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
