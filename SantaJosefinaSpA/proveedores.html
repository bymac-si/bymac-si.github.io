<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM - Proveedores</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">
  <script src="assets/js/app.js"></script>
  <script>requireAuth();</script>
  
  
    <link rel="stylesheet" href="assets/css/pages/proveedores.inline.css">
</head>
<body>
<div id="header"></div>

<main>
  <div class="dashboard-header no-print">
    
    <div class="header-top">
      <h1 class="page-title">Proveedores</h1>
      
      <div class="header-actions">
        <button class="btn-head btn-secundario" id="btnReload" title="Recargar datos">
          <i class="fa-solid fa-rotate-right"></i>
          <span class="btn-text">Recargar</span>
        </button>

        <button class="btn-head btn-secundario" id="btnExport" title="Descargar CSV">
          <i class="fa-solid fa-file-csv"></i>
          <span class="btn-text">Exportar</span>
        </button>

        <button class="btn-head btn-secundario" onclick="window.print()" title="Imprimir vista">
          <i class="fa-solid fa-print"></i>
          <span class="btn-text">Imprimir</span>
        </button>

        <button class="btn-head btn-nuevo" id="btnNew">
          <i class="fa-solid fa-plus"></i>
          <span>Nuevo Proveedor</span>
        </button>
      </div>
    </div>

    <div class="header-filters">
      
      <div class="filter-item" style="flex-grow: 2;"> 
        <label class="label">Buscar</label>
        <input id="inpBuscar" class="input-modern" placeholder="Nombre, RUT, Giro, Email..." type="text" style="width: 95%;">
      </div>

      <div class="filter-item" style="flex-grow: 1;">
        <label class="label">Filtrar por Copropiedad</label>
        <select id="selCoproFilter" class="input-modern">
          <option value="">(Todas)</option>
        </select>
      </div>

    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Copropiedad</th>
        <th>Nombre</th>
        <th>RUT</th>
        <th>Giro</th>
        <th>Email</th>
        <th>Teléfono</th>
        <th class="no-print">Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaProv"><tr><td colspan="7" class="muted">Cargando…</td></tr></tbody>
  </table>
</main>

<div id="modalProv" class="modal" aria-hidden="true">
  <div class="modal-content">
    <h2 id="modalTitleProv" style="margin-top:0;">Nuevo Proveedor</h2>
    <form id="formProv" style="margin-top:15px;">
      <input type="hidden" id="provID">
      
      <div style="display:flex; flex-direction:column; gap:10px;">
        <div>
           <label class="label">Copropiedad Asociada</label>
           <select id="provCopro" required></select>
        </div>
        <div>
           <label class="label">Nombre / Razón Social</label>
           <input id="provNombre" required placeholder="Ej: Servicios de Limpieza Ltda.">
        </div>
        <div style="display:flex; gap:10px;">
           <div style="flex:1;"><label class="label">RUT</label><input id="provRUT" placeholder="12.345.678-9"></div>
           <div style="flex:1;"><label class="label">Giro</label><input id="provGiro"></div>
        </div>
        <div style="display:flex; gap:10px;">
           <div style="flex:1;"><label class="label">Email</label><input id="provEmail" type="email"></div>
           <div style="flex:1;"><label class="label">Teléfono</label><input id="provTelefono"></div>
        </div>
      </div>

      <div style="text-align:right; margin-top:20px;">
        <button type="button" class="btn-primary" style="background:#6c757d; border:none;" onclick="cerrarForm()">Cancelar</button>
        <button class="btn-primary" style="border:none;">Guardar</button>
      </div>
    </form>
  </div>
</div>

<div id="pageSpinner" class="spinner-backdrop" aria-hidden="true">
  <div class="spinner-card">
    <div class="spinner"></div>
    <div id="spinnerText">Cargando…</div>
  </div>
</div>

<div id="footer"></div>

<script src="assets/js/pages/proveedores.inline.js"></script>
</body>
</html>
