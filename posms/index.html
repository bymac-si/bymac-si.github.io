  <script>
    async function fetchPage(page) {
      let response = await fetch(page + '.html');
      let html = await response.text();
      document.getElementById('content').innerHTML = html;
      if (typeof window['fetch' + page] === 'function') {
        window['fetch' + page]();
      }
    }
  </script>
