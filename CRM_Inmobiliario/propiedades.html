<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CRM Inmobiliario - Propiedades</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/app.js"></script>
</head>
<body>

<!-- NAV -->
<header>
    <a href="index.html" style="font-weight:700;"><img fetchpriority="high" width="150" src="img/logo_santajosefina.png" alt=" "></a><a href="dashboard.html">Dashboard</a>
  <a href="clientes.html">Clientes</a>
  <a href="propiedades.html" class="font-bold">Propiedades</a>
  <a href="visitas.html">Visitas</a>
  <a href="marketing.html">Marketing</a>
  <a href="index.html#contacto" class="btn-outline">Habla con un especialista</a>
</header>

<!-- CONTENIDO -->
<main style="padding:40px;">
  <h1 style="font-size:28px; font-weight:600; color:#1A2B48; margin-bottom:20px;">
    Gestión de Propiedades
  </h1>

  <button onclick="abrirFormPropiedad()" class="btn-primary" style="margin-bottom:20px;">
    + Nueva Propiedad
  </button>

  <table>
    <thead>
      <tr>
        <th>Dirección</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Estado</th>
        <th>Imagen</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaPropiedades"></tbody>
  </table>
</main>

<!-- MODAL -->
<div id="modalPropiedad" class="modal">
  <div class="modal-content">
    <h2 id="modalTitlePropiedad">Nueva Propiedad</h2>
    <form id="formPropiedad">
      <input type="hidden" id="propiedadID">
      <label for="propiedadDireccion">Dirección</label>
      <input type="text" id="propiedadDireccion" placeholder="Dirección" required>
      <label for="propiedadTipo">Tipo (Casa, Depto, etc.)</label>
      <input type="text" id="propiedadTipo" placeholder="Tipo (Casa, Depto, etc.)">
      <label for="propiedadPrecio">Precio</label>
      <input type="number" id="propiedadPrecio" placeholder="Precio">
      <label for="propiedadEstado">Estado (Disponible, Vendida)</label>
      <input type="text" id="propiedadEstado" placeholder="Estado (Disponible, Vendida)">
      <label for="propiedadImagen">URL Imagen</label>
      <input type="text" id="propiedadImagen" placeholder="URL Imagen">
      <div style="display:flex; justify-content:flex-end; gap:10px;">
        <button type="button" onclick="cerrarModalPropiedad()" class="btn-outline">Cancelar</button>
        <button type="submit" class="btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>

<script>
requireAuth();

let propiedadesGlobal=[], agentesGlobal=[];
let KEY_NAME="ID";

function formatoCLP(v){ return "$" + new Intl.NumberFormat("es-CL").format(Number(v||0)); }

async function cargarPropiedades(){
  propiedadesGlobal = await fetchData("Propiedades");
  if (propiedadesGlobal.length) KEY_NAME = getKeyName(propiedadesGlobal[0]);

  // Render tabla
  const tbody = document.getElementById("tablaPropiedades");
  tbody.innerHTML = propiedadesGlobal.map(p=>{
    const key = getKeyVal(p);
    const direccion = p["Dirección"] ?? p.Direccion ?? p["Direccion"] ?? "";
    const tipo = p.Tipo ?? "";
    const precio = formatoCLP(p.Precio);
    const estado = p.Estado ?? "";
    const imagen = p.ImagenURL ?? p.Imagen ?? ""; // soporta ambos
    return `
      <tr>
        <td>${direccion}</td>
        <td>${tipo}</td>
        <td>${precio}</td>
        <td>${estado}</td>
        <td>${imagen ? `<img src="${imagen}" alt="Foto" style="width:80px;border-radius:4px;">` : "—"}</td>
        <td>
          <button type="button" class="btn-outline btn-edit" data-id="${key}">Editar</button>
          <button type="button" class="btn-primary" onclick="eliminarPropiedad('${key}')">Eliminar</button>
        </td>
      </tr>
    `;
  }).join("");

  // Delegación Editar
  tbody.onclick = (e)=>{
    const btn = e.target.closest(".btn-edit");
    if(!btn) return;
    abrirFormPropiedad(btn.dataset.id);
  };
}

// Modal
const modal = document.getElementById("modalPropiedad");
const form  = document.getElementById("formPropiedad");

function abrirFormPropiedad(id){
  document.getElementById("modalTitlePropiedad").textContent = id ? "Editar Propiedad" : "Nueva Propiedad";
  if(id){
    const p = propiedadesGlobal.find(x => String(getKeyVal(x)) === String(id));
    if(!p){ alert("No se encontró la propiedad"); return; }
    document.getElementById("propiedadID").value = id;
    document.getElementById("propiedadDireccion").value = p["Dirección"] ?? p.Direccion ?? p["Direccion"] ?? "";
    document.getElementById("propiedadTipo").value = p.Tipo ?? "";
    document.getElementById("propiedadPrecio").value = p.Precio ?? 0;
    document.getElementById("propiedadEstado").value = p.Estado ?? "";
    document.getElementById("propiedadImagen").value = p.ImagenURL ?? p.Imagen ?? "";
  } else {
    form.reset();
    document.getElementById("propiedadID").value = "";
  }
  modal.classList.add("active");
}
function cerrarModalPropiedad(){ modal.classList.remove("active"); }

form.onsubmit = async (e)=>{
  e.preventDefault();
  const id = document.getElementById("propiedadID").value || undefined;
  const payload = {
    ...(id ? { [KEY_NAME]: id } : {}),
    "Dirección": document.getElementById("propiedadDireccion").value.trim(),
    Tipo: document.getElementById("propiedadTipo").value.trim(),
    Precio: Number(document.getElementById("propiedadPrecio").value || 0),
    Estado: document.getElementById("propiedadEstado").value.trim(),
    // soporta ambos nombres de columna (usa el que tengas en AppSheet)
    ImagenURL: document.getElementById("propiedadImagen").value.trim(),
    Imagen: document.getElementById("propiedadImagen").value.trim()
  };
  try{
    if(id) await appSheetCRUD("Propiedades","Edit",[payload]);
    else   await appSheetCRUD("Propiedades","Add",[payload]);
    cerrarModalPropiedad();
    location.reload();
  }catch(err){ alert("Error: "+(err.message||err)); }
};

async function eliminarPropiedad(id){
  if(!confirm("¿Eliminar esta propiedad?")) return;
  await appSheetCRUD("Propiedades","Delete",[{[KEY_NAME]:id}]);
  location.reload();
}

cargarPropiedades();
</script>
</body>
</html>
