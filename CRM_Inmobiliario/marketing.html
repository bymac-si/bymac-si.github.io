<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CRM Inmobiliario - Marketing</title>
<link rel="stylesheet" href="css/styles.css">
<script src="js/app.js"></script>
</head>
<body>

<!-- NAV -->
<header>
  <a href="index.html" style="font-weight:700;"><img fetchpriority="high" width="150" src="https://santajosefinaspa.cl/wp-content/uploads/2025/03/cropped-propuesta-logo-santa-josefina-Photoroom.png" alt=" "></a>
  <a href="dashboard.html">Dashboard</a>
  <a href="clientes.html">Clientes</a>
  <a href="propiedades.html" class="font-bold">Propiedades</a>
  <a href="visitas.html">Visitas</a>
  <a href="marketing.html">Marketing</a>
  <a href="index.html#contacto" class="btn-outline">Habla con un especialista</a>
</header>

<!-- CONTENIDO -->
<main style="padding:40px;">
  <h1 style="font-size:28px; font-weight:600; color:#1A2B48; margin-bottom:20px;">
    Estrategias de Marketing
  </h1>

  <button onclick="abrirFormMarketing()" class="btn-primary" style="margin-bottom:20px;">
    + Nueva Campaña
  </button>

  <table>
    <thead>
      <tr>
        <th>Canal</th>
        <th>Clientes Captados</th>
        <th>Presupuesto</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaMarketing"></tbody>
  </table>
</main>

<!-- MODAL -->
<div id="modalMarketing" class="modal">
  <div class="modal-content">
    <h2 id="modalTitleMarketing">Nueva Campaña</h2>
    <form id="formMarketing">
      <input type="hidden" id="marketingID">
      <input type="text" id="marketingCanal" placeholder="Canal (Ej: Redes Sociales)" required>
      <input type="number" id="marketingClientes" placeholder="Clientes Captados">
      <input type="number" id="marketingPresupuesto" placeholder="Presupuesto ($)">
      <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:15px;">
        <button type="button" onclick="cerrarModalMarketing()" class="btn-outline">Cancelar</button>
        <button type="submit" class="btn-primary">Guardar</button>
      </div>
    </form>
  </div>
</div>

<script>
// Función para formatear dinero
function formatoCLP(valor){
  if(!valor) return "$0";
  return "$" + new Intl.NumberFormat("es-CL").format(valor);
}

let marketingGlobal=[];

async function cargarMarketing(){
  marketingGlobal = await fetchData("Marketing");
  document.getElementById("tablaMarketing").innerHTML = marketingGlobal.map(m=>`
    <tr>
      <td>${m.Canal}</td>
      <td>${m["Clientes Captados"]}</td>
      <td>${formatoCLP(m.Presupuesto)}</td>
      <td>
        <button onclick="abrirFormMarketing('${m.ID}')" class="btn-outline">Editar</button>
        <button onclick="eliminarMarketing('${m.ID}')" class="btn-primary">Eliminar</button>
      </td>
    </tr>
  `).join("");
}

const modalMarketing = document.getElementById("modalMarketing");
const formMarketing = document.getElementById("formMarketing");

function abrirFormMarketing(id){
  document.getElementById("modalTitleMarketing").textContent = id?"Editar Campaña":"Nueva Campaña";
  if(id){
    const m = marketingGlobal.find(x=>x.ID===id);
    document.getElementById("marketingID").value = m.ID;
    document.getElementById("marketingCanal").value = m.Canal;
    document.getElementById("marketingClientes").value = m["Clientes Captados"];
    document.getElementById("marketingPresupuesto").value = m.Presupuesto;
  } else formMarketing.reset();
  modalMarketing.classList.add("active");
}

function cerrarModalMarketing(){ modalMarketing.classList.remove("active"); }

formMarketing.onsubmit = async function(e){
  e.preventDefault();
  const id = document.getElementById("marketingID").value;
  const data = {
    ID: id || undefined,
    Canal: document.getElementById("marketingCanal").value,
    "Clientes Captados": parseInt(document.getElementById("marketingClientes").value||0),
    Presupuesto: parseInt(document.getElementById("marketingPresupuesto").value||0)
  };
  try {
    if(id) await appSheetCRUD("Marketing","Edit",[data]);
    else await appSheetCRUD("Marketing","Add",[data]);
    cerrarModalMarketing();
    location.reload();
  } catch(err){ alert("Error: "+err.message); }
}

async function eliminarMarketing(id){
  if(!confirm("¿Eliminar esta campaña?")) return;
  await appSheetCRUD("Marketing","Delete",[{"ID":id}]);
  location.reload();
}

cargarMarketing();
</script>
</body>
</html>
