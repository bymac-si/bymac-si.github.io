<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CRM Inmobiliario - Dashboard</title>
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="js/app.js"></script>
<style>img:is([sizes="auto" i], [sizes^="auto," i]) { contain-intrinsic-size: 3000px 1500px }</style>
<link rel="stylesheet" id="classified-ads-css" href="https://santajosefinaspa.cl/wp-content/plugins/classified-ads/public/css/classified-ads-public.css?ver=1.0.0" media="all">
</head>
<body class="bg-gray-100 p-6">

<!-- NAV -->
<header class="bg-gray-200 p-4 flex gap-4 mb-4">
  <img fetchpriority="high" width="150" src="https://santajosefinaspa.cl/wp-content/uploads/2025/03/cropped-propuesta-logo-santa-josefina-Photoroom.png" alt=" ">
  <a href="index.html" class="font-bold">Dashboard</a>
  <a href="clientes.html">Clientes</a>
  <a href="propiedades.html">Propiedades</a>
  <a href="visitas.html">Visitas</a>
  <a href="marketing.html">Marketing</a>
</header>

<!-- KPIs -->
<h1 class="text-2xl font-bold mb-6">Panel de Control</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <div class="bg-white p-4 rounded shadow text-center">
    <h2 class="text-lg font-semibold">Total Clientes</h2>
    <p id="kpiClientes" class="text-2xl font-bold text-blue-500">0</p>
  </div>
  <div class="bg-white p-4 rounded shadow text-center">
    <h2 class="text-lg font-semibold">Propiedades Disponibles</h2>
    <p id="kpiPropiedades" class="text-2xl font-bold text-green-500">0</p>
  </div>
  <div class="bg-white p-4 rounded shadow text-center">
    <h2 class="text-lg font-semibold">Visitas Hoy</h2>
    <p id="kpiVisitas" class="text-2xl font-bold text-yellow-500">0</p>
  </div>
</div>

<!-- Chart -->
<div class="bg-white p-4 rounded shadow max-w-2xl">
  <h2 class="text-lg font-bold mb-2">Clientes captados por canal</h2>

  <div class="max-w-sm mx-auto mb-8">
<canvas id="graficoMarketing"></canvas>
</div>
</div>

<script>
async function cargarDashboard(){
  // KPIs
  const clientes = await fetchData("Clientes");
  const propiedades = await fetchData("Propiedades");
  const visitas = await fetchData("Visitas");
  const hoy = new Date().toISOString().split("T")[0];

  document.getElementById("kpiClientes").textContent = clientes.length;
  document.getElementById("kpiPropiedades").textContent = propiedades.length;
  document.getElementById("kpiVisitas").textContent = visitas.filter(v=>v["Fecha Visita"]===hoy).length;

  // Marketing Chart
  const marketing = await fetchData("Marketing");
  const etiquetas = marketing.map(m=>m.Canal);
  const captados = marketing.map(m=>m["Clientes Captados"]);

  new Chart(document.getElementById("graficoMarketing"),{
    type:"bar",
    data:{labels:etiquetas,datasets:[{label:"Clientes Captados",data:captados,backgroundColor:"#3B82F6"}]},
    options:{responsive:true,maintainAspectRatio:false}
  });
}

cargarDashboard();
</script>
</body>
</html>
