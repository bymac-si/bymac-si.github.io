<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CRM Inmobiliario - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-3xl font-bold mb-6">üìä CRM Inmobiliario - Dashboard</h1>

  <!-- KPIs -->
  <div class="grid grid-cols-3 gap-4 mb-6">
    <div id="kpiClientes" class="p-4 rounded-2xl shadow bg-blue-100 text-center">
      <p class="text-lg font-semibold">Clientes</p>
      <p class="text-2xl font-bold" id="totalClientes">0</p>
    </div>
    <div id="kpiPropiedades" class="p-4 rounded-2xl shadow bg-green-100 text-center">
      <p class="text-lg font-semibold">Disponibles</p>
      <p class="text-2xl font-bold" id="propDisponibles">0</p>
    </div>
    <div id="kpiVisitas" class="p-4 rounded-2xl shadow bg-yellow-100 text-center">
      <p class="text-lg font-semibold">Visitas Hoy</p>
      <p class="text-2xl font-bold" id="visitasHoy">0</p>
    </div>
  </div>

  <!-- Tabla de Propiedades -->
  
  <h2 class="text-2xl font-bold mb-2">üè† Propiedades</h2>
  <div class="mb-4">
    <label for="filtroEstado" class="block mb-2">Filtrar por Estado:</label>
    <select id="filtroEstado" class="p-2 rounded border" onchange="filtrarPropiedades()">
      <option value="Todos">Todos</option>
      <option value="Disponible">Disponible</option>
      <option value="Reservada">Reservada</option>
      <option value="Vendida">Vendida</option>
    </select>
  </div>
  <table class="w-full bg-white rounded-2xl shadow">
    <thead>
      <tr class="bg-gray-200 text-left">
        <th class="p-2">Direcci√≥n</th>
        <th class="p-2">Precio</th>
        <th class="p-2">Estado</th>
        <th class="p-2">Foto</th>
      </tr>
    </thead>
    <tbody id="tablaPropiedades"></tbody>
  </table>

  <script>
    // ‚úÖ Tus credenciales de AppSheet
    const APP_ID = "247b67e5-5b42-49a5-92a1-16c4357f5c7e";
    const API_KEY = "V2-bKT1n-onhYX-SHl8K-zPPx8-6QwfJ-pp9Pi-UIrcy-gcLGM";

    async function fetchData(table) {
      const url = `https://api.appsheet.com/api/v2/apps/${APP_ID}/tables/${table}/Action`;
      const response = await fetch(url, {
        method: "POST",
        headers: {
          "ApplicationAccessKey": API_KEY,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ "Action": "Find", "Properties": {}, "Rows": [] })
      });
      return response.json();
    }

    async function cargarDashboard() {
      try {
        // Clientes
        const clientes = await fetchData("Clientes");
        document.getElementById("totalClientes").textContent = clientes.length;

        // Propiedades
        const propiedades = await fetchData("Propiedades");
        const disponibles = propiedades.filter(p => p.Estado === "Disponible");
        document.getElementById("propDisponibles").textContent = disponibles.length;

        // Visitas de hoy
        const visitas = await fetchData("Visitas");
        const hoy = new Date().toISOString().split("T")[0];
        const visitasHoy = visitas.filter(v => v["Fecha Visita"] === hoy);
        document.getElementById("visitasHoy").textContent = visitasHoy.length;

        // Render tabla propiedades con colores condicionales
        const tabla = document.getElementById("tablaPropiedades");
        tabla.innerHTML = propiedades.map(p => {
          let color = p.Estado === "Disponible" ? "text-green-600" :
                      p.Estado === "Reservada" ? "text-yellow-600" : "text-red-600";
          return `
            <tr class="border-b">
              <td class="p-2">${p.Direcci√≥n}</td>
              <td class="p-2">$${p.Precio}</td>
              <td class="p-2 font-bold ${color}">${p.Estado}</td>
              <td><img src="${p.Foto}" class="w-20 h-20 rounded"></td>
            </tr>`;
        }).join("");
      } catch (error) {
        console.error("Error cargando datos:", error);
        alert("‚ùå No se pudo cargar el Dashboard. Revisa tu API Key o App ID.");
      }
    }

    cargarDashboard();
  </script>
  <script>
let propiedadesGlobal = [];

async function cargarPropiedades() {
  propiedadesGlobal = await fetchData("Propiedades");
  renderTabla(propiedadesGlobal);
}

function filtrarPropiedades() {
  const estado = document.getElementById("filtroEstado").value;
  const filtradas = estado === "Todos" ? propiedadesGlobal : propiedadesGlobal.filter(p => p.Estado === estado);
  renderTabla(filtradas);
}

function renderTabla(lista) {
  const tabla = document.getElementById("tablaPropiedades");
  tabla.innerHTML = lista.map(p => `
    <tr>
      <td>${p.Direcci√≥n}</td>
      <td>$${p.Precio}</td>
      <td>${p.Estado}</td>
    </tr>
  `).join("");
}
cargarPropiedades();
</script>
<br>
<h2 class="text-2xl font-bold mb-2">üìä KPIs</h2>
<br>
 <h1>Rendimiento de captaci√≥n por canal</h1>
<div class="max-w-sm mx-auto">
  <canvas id="graficoMarketing"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
async function cargarGraficoMarketing() {
  const marketing = await fetchData("Marketing");

  // Agrupar clientes captados por canal
  const canales = {};
  marketing.forEach(m => {
    const canal = m.Canal || "Sin Canal";
    const clientes = parseInt(m["Clientes Captados"] || 0);
    canales[canal] = (canales[canal] || 0) + clientes;
  });

  // Renderizar gr√°fico
  new Chart(document.getElementById("graficoMarketing"), {
    type: "bar",  // puedes cambiar a "pie"
    data: {
      labels: Object.keys(canales),
      datasets: [{
        label: "Clientes Captados",
        data: Object.values(canales),
        backgroundColor: ["#3B82F6","#FACC15","#22C55E","#EF4444","#A855F7"]
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}

// Llamar la funci√≥n al cargar
cargarGraficoMarketing();
</script>



</body>
</html>
